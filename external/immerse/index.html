tom, 54 metres below. It is a large ten-legged mechanical animal, on which seaweed, sponges, oysters and mussels are entangled. Between its feet circulate amberjacks and sea breams.<\/p>\n<p>The island is linked to the city by a vein of steel, in which oil has been pulsing for years, since 1972. The oil arrived from ports with exotic names and, once ashore, radiated into Northern Italy, crossed the Alps, and finished its journey in Switzerland, in Germany. It had to stop offshore because the big oil tankers, which were getting bigger, could not get too close to the coast because of their limited draft. The ships, therefore, stopped offshore: the tugs kept them safely away, even in stormy seas, and the oil in the pipe ran, ran.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\ ll slapped it, jealous. The fish loved her, they had written family stories between her legs.<\/p>\n<p>Sardines, bream, and once even a family of whales had arrived, enticed by the rich feast. And then came the fishermen, their competitors, who could never get too close, but who strayed from time to time. They say that the island&#8217;s oysters are the best in the world.<\/p>\n<p>Having lost its primary function, the island is destined to disappear. Yet, seen from land, from the heights, as from the sea, it exerts its fascination on many. It is compared to an unapproachable fortress, or a Gothic cathedral. A few humans equipped with flippers have gone to explore its bowels. It cannot be demolished, say those who have been there. The cathedral becomes a shrine, the fortress a shelter. Currents flow through it, schools of fish settle. Crayfish besiege it. Something must be done.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medl 25x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Fereggiano","slug":"fereggiano","location":{"address":"Pinetti 1\/PORTAZZA, 16144, 16144 Genova GE, Italy","lat":44.4202222,"lng":8.9721111,"zoom":16,"place_id":"ChIJI_DQj3RD0xIRpx7lLsr4zoo","city":"Genova","state":"Liguria","state_short":"GE","post_code":"16144","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Fereggiano-for-website-def.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Fereggiano-for-website-def.mp3","sections":[{"text":"<p>For the inexperienced, the hydrography of the city of Genoa is difficult to work out. The two main streams of the city \u2013 the Bisagno and the Polcevera \u2013 are joined by a large number of minor streams that flow through the geography of the Ligurian capital like blood flows in the veins, arteries and capillaries inside a living body.<\/p>\n<p>One of these is the Fereggiano, a stream that originates in the Quezzi district and which flows into the left bank of the Bisagno four kilometers later. The combination of these two at peak flood have produced in the same decade two of the most menacing inundations that the city has seen in its entire history.<\/p>\n<p>Since the 1990s, the city of Genoa has hosted the building of one of the biggest hydraulic works it has ever undertook. The backbone of the Fereggiano spillway is a 5.20-meter diameter tunnel (with a polycentric section) that is 3,717 meters in length and crosses the Quezzi and San Fruttuoso districts on its way to the neighborhood of Albaro.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-225x127.jpg","thumb-2560": video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Fereggiano was the first waterway that the Corpi Idrici collective explored at its spillway in Genoa\u2019s northeastern neighborhood of Quezzi. The site is totally inaccessible to residents and can only be visited in certain weather conditions. We gained access thanks to the engineers who at the time were working on the construction of the spillway.<\/p>\n<p>Rather unexpectedly, the basin\u2019s opening, which is thirty meters deep, proved to be less claustrophobic than the neighborhood above, which is marked by a dense urban planning that makes it seem painfully wedged into the surrounding landscape. It is a minimal but highly expressive landscape. Apart from the gray infrastructure, the only colors were the variations of white limestone and the orangey concretions that ooze from the spillway walls.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>The tunnel is only lit in the initial section before it becomes completely pitch black and continues its path under the city until it reaches the sea. As you enter the tunnel, the light fades away except at the edges or in a diffused form. Where there is no longer light, a color appears: it is an almost tactile black generated by the emptiness and absence of anything physical. The darkness not only prevents us from knowing what time it is, more importantly it conditions our perception of space. Physiological mechanisms come into play, so when sight is lost the other senses come to the fore. To understand the space, touch is enhanced and becomes much more reliably than sight. Distances and proportions that appear to be large turn out to be small. The shapes of things change as we get closer to them; they become ambiguous and disquieting.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-1600x9 :"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5375-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5375-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5375.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5375.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5375-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5375-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5375-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"files":[{"title":"Download materials","url":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Fereggiano.zip"}],"links":[{"title":"","url":"http:\/\/www.comune.genova.it\/content\/scolmatore-del-fereggiano-scheda-di-progetto"}],"materialsSection":true,"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Molinassi","slug":"molinassi","location":{"address":"CRFQ+88 Genoa, Metropolitan City of Genoa, Italy","lat":44.4233125,"lng":8.838312499999999,"zoom":14,"place_id":"GhIJd76fGi82RkAR76fGSzetIUA","city":"Genoa","state":"Liguria","state_short":"GE","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Molinassi-website-def.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Molinassi-website-def-1.mp3","sections":[{"text":"<p><em>I always had dreams set in an orchard where I lived. In one I took a path that actually exists in real life but that in the dream reached the sea and a mysterious pebble beach located behind the Genoa Sestri Ponente station. When I woke up, I wondered what was there behind the Fincantieri shipyard at water\u2019s edge as I couldn\u2019t see it hidden behind the industrial obstacles and the borders of the port. How can one get to see what kind of landscape there is on the coast?<\/em><\/p>\n<p><em>I saw from the satellite that the Molinassi stream slipped under the road before the port and that it somehow flowed into a strange collection of vegetation in the industrial zone. I began to search for access to the river. I found many more wonders and mysteries than in the dream, and in the course of subsequent explorations and research I was intrigued by the connotation applied to a river, to state property and the conflicts of interest, to legitimate but hidden paths to some parallel reality, to the contradictions and shortcomings of a rule that should only protect this vital feature of the territory with its enormous potential for movement.<\/em><\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-720x405.jpg"},"mobileImage":[],"video":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4","mobileVideo":"https:\/\/ jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_ravera_corpi_idrici_img_2230.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_ravera_corpi_idrici_img_2230-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_ravera_corpi_idrici_img_2230-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_ravera_corpi_idrici_img_2230-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_cambiaggi_corpi_idrici_dsc06242-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p><em>There did not seem to be a vehicle that could cross non-navigable rivers. On their surfaces \u2013 or at the waterfalls \u2013 it is not possible to go by car or motorbike. A small floating craft would be perfect. In fact, one was invented 170 years ago that would work perfectly to navigate the world made up of this network of waterways at just a few meters above the surface: a small airship of no more than a dozen meters would serve the navigational parameters and be free of constraints, such as a bicycle or small boat that does not venture far from the coast, in a system where one lives and preserves the territory.<\/em><\/p>\n<p><em>I always look to find other people interested in observing this part of nature, to expand knowledge, experiences and maps regarding rivers as these transitory flows and this type of movement. It is said that it cannot be polluted and it is contaminated, it is said to be open to exploration and it isn\u2019t explored because the passageway is off limits. The world is full of inaccessible and forgotten places, places at the edge. What you see happening there takes place in some parallel reality. To stay inside it with modern, fact-based practices, the gap between us and these waterways could be reduced to allow us to learn more about territorial and landscape identities, to attend to them and to safeguard them or simply to travel down one of the most primitive yet alive forms of movement that are unchartered and deserted.<\/em><\/p>\n<p><em>Nicol\u00f2 Servi<\/em><\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-1024x577.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-1600x901.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-1280x721.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>We are west of Genoa. The Molinassi flows for five hundred meters underneath the area occupied by Fincantieri Sestri and empties into a charming gulf next to industrial waste. Nico confirms that according to the laws of the sea it is possible to take possession of a semi-submerged boat at the exit of the sewer. He also confirms that it is possible to fly over the area with a self-built airship.<\/p>\n<p>In his attempt to protect the area, an unforeseen site for the development of pioneering flora and fauna species, he looks at the possibility of offering Fincantieri an alternative solution to the current one that involves building a dock for the construction and repair of large ships.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>In this collection of thoughts, of utopian and possible environmentalist and preservationist policies, a vision emerges regarding the future of urban spaces that have been spontaneously returned to nature and which submit to acts of protection of the fauna and flora that appear here or to collective exploitation as in the case of a public beach. It could entail the halting of continuous and unimaginative construction of the coastal area for heavy industry; it could include possible compensation for its irremediable disappearance by protecting hectares of green space in other parts of the city.<\/p>\n<p>Today, this strange wild landscape no longer exists. In the most recent inspection, the first displacements of earth had already taken place to allow for the base of the platform that will be used to repair and build large cruise ships. A rare specimen has certainly been lost, a land where the meeting of a river with the sea had given rise to a new hybrid landscape made up of nature and the remains of abandoned anthropic activity. An uprooted forest, however, offers some optimism, as there is the chance to assemble collective actions for many other yet to be discovered hybrid urban landscapes, spaces where nature and human action can coexist if there is an absence of new concrete being poured.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309-150x150.jpg","medium":"https:\/ \/2022\/11\/12_ravera_corpi_idrici_img_2229.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/12_ravera_corpi_idrici_img_2229-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/12_ravera_corpi_idrici_img_2229-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/12_ravera_corpi_idrici_img_2229.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/12_ravera_corpi_idrici_img_2229.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/12_ravera_corpi_idrici_img_2229-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/12_ravera_corpi_idrici_img_2229-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/12_ravera_corpi_idrici_img_2229-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Ponte Parodi \/ Hennebique","slug":"ponte-parodi-hennebique","location":{"address":"Ponte Parodi, 16126 Genova GE","lat":44.4126314,"lng":8.9214298,"zoom":15,"place_id":"ChIJLWUA115B0xIRoVPxIIPhLxg","city":"Genova","state":"Liguria","state_short":"GE","post_code":"16126","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-PonteParodi_MstDEF.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-PonteParodi_MstDEF.mp3","sections":[{"text":"<p>Ponte Parodi is a vestige of a time that was and is not yet. It juts out into the sea with an indecisive air and is protected by a building behind: it is Hennebique the great. At the beginning of the 20th century, grain supplies arrived here: ships used to pull up to the wharf and Hennebique used to suck in. The grain entered the 344 silos and a few grains escaped, sprouted. On Ponte Parodi and on surrounding barges, then, the grain grew. For the port workers the old port was a quiet, bucolic corner: they had even set up a vine-covered pergola there, which over the years had become thick and sturdy and in September yielded sugary grapes.<\/p>\n<p>In Hennebique&#8217;s belly, meanwhile, there was a commotion: from the unloading mouths the grain arrived on the conveyor belts, passed into the hoppers, and fell several metres before being cleaned, bagged and weighed. As soon as it was ready, it left away: the train would come to the ground floor to pick it up. Together with cotton and coal, it was one of the goods that made the port&#8217;s fortune in those days.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-med "materialsSection":false},{"text":"<p>Hennebique was also famous because the engineer who gave it its name was famous: Fran\u00e7ois Hennebique, a pioneer of reinforced concrete, as much an engineer as an entrepreneur, capable of spreading this new technique throughout Europe at the beginning of the century. But reinforced concrete did not necessarily rhyme with brutalism, and the original fa\u00e7ade was &#8220;aristocratic, stately, asburgic&#8221;. (Baccani, 2020).<\/p>\n<p>Inside, almost nothing remains of the large machines. After being decommissioned in the 1970s, most of it was dismantled in various attempts at conversion &#8211; into hotels, universities. At the foot of Hennebique, several dizaines of barges crowd together, as in the photos of old Genoa. Invisible from the city, this space has remained untidy and confused. Like Ponte Parodi, where vegetation seems to oppose rationalisation. Someone still comes here to fish. Nautical students moor their boats here. For those who know the way, the barrier is thin, made of just a few jerseys. But Ponte Parodi cannot be seen from the city, which is why it retains a small intimacy of its own.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Pa merse\/uploads\/2022\/10\/Ponte-Parodi-06-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Periodically, the port needs modernising and the intimacy of Ponte Parodi suffers a few blows. So far it has always managed, even when the wounds were deep. Before the pergola was destroyed, the workers of the port went out to harvest the grapes: they extracted six or seven very exclusive bottles of red wine.<\/p>\n<p>In 2017, Zones Portuaires realised two workshops dedicated to imagining new possible uses for Ponte Parodi: Spazio Darsena \/ Architecture and Spazio Darsena \/ Art. From the two workshops came out the two projects: Saluti da Ponte Parodi and More Like This.<\/p>\n<p>In 2019, Zones Portuaires conceived a videomapping project for Hennebique, supported by the Order of Architects, Landscape Architects and Planners of the Province of Genoa, but never realised it due to authorisation difficulties.<\/p>\n<p>In 2020, unable to organise in-person outings due to health restrictions from Covid-19, Zones Portuaires made a virtual visit video to Hennebique, prior to the concession to Vitali SpA for the reconversion project (currently underway, in 2022)<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Schermata-Video-PONTE-PARODI-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Schermata-Video-PONTE-PARODI-300x167.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Schermata-Video-PONTE-PARODI-scaled.jpg","l ingo (Sunday in Spanish), can become vectors for creating cultural traditions, convivial exchanges between multiple cultural backgrounds within the same urban landscape or in the outlying area.<\/p>\n<p>This is the case of the Pegli Lakes, which are located in the Varenna Valley at the elevation of San Carlo di Cese and which for years have been a gathering spot for several Latino communities on hot summer days. The ritual takes place in a private form thanks to participants\u2019 cars, which can easily reach the spot. The gatherings also happen thanks to public transport, as the 71 bus runs between Piazza Rapisardi to Pegli right up to the site itself.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/02_DSC04048_1-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/03_DSC04081_1-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_DSC04118-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-720x405.jpg"},"mobileImage":[],"video":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4","mobileVideo":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/M_Varenna.mp4","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>In the open spaces of Varenna, people from the Dominican, Ecuadorian, Peruvian, Colombian and Cuban communities of the Ligurian capital gather. Obviously, this is not always free of tension. If you ask in the hinterland town where the small lakes are, the answer will be: &#8220;Don&#8217;t go to the cicani lakes. They are dirty and there is a mess. Better to go somewhere else.&#8221; And yet the cacophony of regional sounds and music, smoke from the barbecue and shouts of little kids diving into the pools at the ponds, in essence, the vitality of this place is impressive to say the least.<\/p>\n<p>Between a spritz cocktail and a beer one barbecues. People chat and dance with their feet in the water; children play while parents and grandparents have a good time. The sounds, mixed with the smoke, rise out of the ultra-verdant valley that is covered in luxuriant vegetation that at times overruns the road just like in a tropical forest.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC04036-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC04036-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC04036.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC04036-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC04036-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC04036.jpg","thumb-1920":"https:\/\/sto 405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC04068_1-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Local politics has not had the chance yet to stigmatize these meetings which are seen as &#8220;invasions.&#8221; People are accused of making noise and destroying the natural beauty that is there for everyone yet this doesn\u2019t really interest anyone that much. The only ones engaged seem to be this group of people who take advantage of their free time to relax and enjoy the summer to the sound of music within walking distance of their homes, or perhaps these are prisons, and their everyday lives.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1-150x150.jpg","medium <script>
  window.siteOptions = {"ajaxUrl":"\/wp-admin\/admin-ajax.php","homeUrl":"","nonceUrl":"\/wp-nonce","postsPerPage":"10","postsNumber":0,"language":"en","uiLocale":{"closeText":"Done","currentText":"Today","monthNames":["January","February","March","April","May","June","July","August","September","October","November","December"],"monthNamesShort":["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],"monthStatus":"Show a different month","dayNames":["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"],"dayNamesShort":["Sun","Mon","Tue","Wed","Thu","Fri","Sat"],"dayNamesMin":["S","M","T","W","T","F","S"],"firstDay":"1","isRTL":false},"themePath":"\/wp-content\/themes\/genoa","siteName":"Immerse","googleMapsApiKey":null,"facebookApp":null,"responsiveVersions":{"main":0,"mobile":[760,null,true]},"flickityOptions":{"cellSelector":".carousel__cell","cellAlign":"center","contain":false,"imagesLoaded":true,"wrapAround":true,"prevNextButtons":true,"resize":true,"pageDots":false,"friction":0.35},"mobileFlickityOptions":{"cellSelector":".carousel__cell","cellAlign":"center","contain":false,"imagesLoaded":true,"wrapAround":true,"prevNextButtons":true,"resize":true,"pageDots":false,"friction":0.35},"packeryOptions":{"itemSelector":".packery__item","gutter":".packery__gutter","percentPosition":true},"options":{"about_us_text":"<h2>ATLAS OF MEDITERANEAN LIQUIDITY: IMMERSE<br \/>\na subterranean map to reveal the hidden links between water and stories<\/h2>\n<p>Genoa is a coastal city. In the long and narrow morphologically compressed space that runs between the Ligurian Apennines and the sea, water has, since Roman times, been the element that connects its natural borders and every aspect within, be it urban, social, economic, cultural, architectural and infrastructural.<\/p>\n<p>Water is a maritime element that has shaped the development of the city to make it into a port; water is a fluvial element that has shaped the development of the city in the valleys that link to the hinterland. It is a strategic hub between the main navigation routes of the Mediterranean and Europe. In the name of development, rights linked to water have over time been denied in some form or another: the right of public use of the sea was taken away due to the need to operate port machinery, which is increasingly linked to global interests rather than local ones. Bodies of water are forced into rigid levees, canals and underground spillways so as to favor rampant construction on the surface.<\/p>\n<p>Today, the effects of climate change on the fragile coastal landscape, which have visibly worsened, reveal themselves thanks to water. The rise in temperature affects biodiversity and the delicate balance of ecosystems. Gradually rising sea levels along the man-made coastline are juxtaposed with sudden and violent atmospheric phenomena that radically alter more and more the course of flowing water via the flooding of buildings and its impact on the safety of communal life.<\/p>\n<p>If we carefully immerse ourselves in studying the territory beyond the rigid infrastructures that try to rule over it, we discover that water finds its own space to evolve as an element involved in social and ecological forces, both human and non-human, that escapes the control of unnatural forces.<\/p>\n<p>Therefore, the focus of the research for the digital map of Genoa developed for the Atlas of Mediterranean Fluidity is the element of water. It is broken down into the theme of the &#8220;immersed,&#8221; with a dual meaning of &#8220;invisible underground or underwater&#8221; due to it being submerged or forced, and of &#8220;invisible &#8211; unknown or hidden&#8221; as a result of it being abandoned or unused.<\/p>\n<p>The map tells the stories of a select number of noteworthy places along fresh and saltwater routes, land and maritime passages, stories made invisible by anthropogenic hyper-infrastructures and immersed in physical conditions that lack knowledge and accessibility.<\/p>\n<p>The mapped places are waterways set within artificial embankments, harbor piers, maritime industrial buildings and residual spaces in the hinterland or along the coast that have unexpectedly become hospitable for small resistant communities, human and non-human, by virtue of their condition of invisibility.<\/p>\n<p>Placing the mouse pointer over a map of the subterranean geography reveals a navigable space in which the distinction between the land and the sea is canceled by the blue of the water, a unitary element on which the user is invited to move guided by the sounds coming from different places. By clicking on a spot where the sound is more intense, it is possible to immerse yourself in the individual stories, each of which is returned through the layering of different narrative forms: textual, visual and aural. In some of these the narratives are autonomous, in others they touch on themes that connect them to other points on the map. At the end of each one documents and external links offer one the chance to get further insights. It\u2019s an invitation to follow the plot of stories already told or use the available materials to create new ones.<\/p>\n<p>The &#8220;Immerse&#8221; project started in Genoa following the meeting of two research projects from two different multidisciplinary collectives: Zones Portuaires and Corpi Idrici. Both have investigated the phenomenon from a point of view that moves from the sea to the hinterland and vice versa using a transdisciplinary approach method of investigation and restitution that makes use of the hybridization between artistic practice and scientific research.<\/p>\n<h3>LINKS<\/h3>\n<h4>Zones Portuaires<\/h4>\n<h5>Web<\/h5>\n<p><a href=\"http:\/\/www.zonesportuaires-genova.net\/\">Zones Portuaires \/ Genoa<\/a><\/p>\n<h5>Articles<\/h5>\n<p><a href=\"https:\/\/cpcl.unibo.it\/article\/view\/12129\">A Creative Approach to the Port-City Relationship: The Case of Zones Portuaires in Genoa<\/a><\/p>\n<p><a href=\"https:\/\/rosa.uniroma1.it\/rosa03\/tracce_urbane\/article\/view\/17052\">Zones Portuaires: un dispositivo di ricerca-azione sul Porto di Genova<\/a><\/p>\n<h3>Corpi Idrici<\/h3>\n<h4>Web<\/h4>\n<p><a href=\"http:\/\/corpiidrici.it\/\">Corpi Idrici<\/a><\/p>\n<h5>Articles<\/h5>\n<p><a href=\"https:\/\/www.roots-routes.org\/corpi-idrici-a-cura-di-anna-daneri-e-nuvola-ravera\/\">Corpi idrici on Roots &amp; Routes<\/a><\/p>\n<p><a href=\"https:\/\/animaloci.org\/water-bodies\/\">Water bodies on AnimaLoci<\/a><\/p>\n<p><a href=\"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/12\/CHARTER-OF-RIGHTS-.pdf\">Charter of rights<\/a><\/p>\n<h3>CREDITS<\/h3>\n<p><strong>Coordination:<\/strong> Ines Richter \/ Goethe-Institut Genua<br \/>\n<strong>Concept, curation and development:<\/strong> Juan L\u00f3pez Cano, Maria Pina Usai<br \/>\n<strong>Photography &amp; video:<\/strong> Silvia Badalotti, Gaia Cambiaggi, Anna Positano, Nuvola Ravera<br \/>\n<strong>Sound:<\/strong> Stellare, Matteo Manzitti<br \/>\n<strong>Text stories:<\/strong> Maria Elena Buslacchi, Anna Daneri<br \/>\n<strong>Graphic design:<\/strong> Annalisa Gatto &#8211; <a href=\"http:\/\/www.nomdeplume.it\/\">Nom de Plume<\/a><br \/>\n<strong>Map:<\/strong> Matteo Casari<br \/>\n<strong>Web design and development:<\/strong> Eli Krupitsky<\/p>\n","google_maps_api_key":"AIzaSyCawxNAgO3yZQ0rmQaJ2Jwhg0h9Qsds_lA","intro_button_label":"Happy exploring!","intro_sound_text":"This map uses sound. <br \/>\r\nTurn on your speakers for <br \/>\r\nthe full experience","intro_text":"<p><span style=\"font-weight: 400;\">IMMERSE maps some of the places that narrate the link between anthropic life and the aquatic world of the city of Genoa, which remains out of view behind the aquatic emergencies and hydraulic infrastructures.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">There are two ways to navigate: follow the sounds and click where the blue becomes darker or open the map legend and click on the numbers.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">If you use a smartphone be sure to rotate the screen.<br \/>\n<\/span><\/p>\n","mapbox_api_key":"pk.eyJ1IjoiYXRsYXNtZWRsaXEiLCJhIjoiY2tpbXgzNW5qMHhhcjJ5cGtydHpkNnJqYyJ9.vfietFuvTA8S1vaGlm3CUQ","mapbox_style":"mapbox:\/\/styles\/atlasmedliq\/cl7nc4851001a14pd52ce0is5","max_volume":"0.5"},"rtl":"false","strings":{"Show legend":"Show legend","Hide legend":"Hide legend","Show text":"Show text","Hide text":"Hide text","About the project":"About the project","Next section":"Next section","Previous section":"Previous section","Close":"Close","Sound on":"Sound on","Sound off":"Sound off","Files":"Files","Further Reading":"Further Reading","Jump to Content":"Jump to Content","Download file":"Download file"}};
