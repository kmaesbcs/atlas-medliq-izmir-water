  <script>
    window.options = {"aboutUsText":"<h2>ATLAS OF MEDITERANEAN LIQUIDITY: IMMERSE<br \/>\na subterranean map to reveal the hidden links between water and stories<\/h2>\n<p>Genoa is a coastal city. In the long and narrow morphologically compressed space that runs between the Ligurian Apennines and the sea, water has, since Roman times, been the element that connects its natural borders and every aspect within, be it urban, social, economic, cultural, architectural and infrastructural.<\/p>\n<p>Water is a maritime element that has shaped the development of the city to make it into a port; water is a fluvial element that has shaped the development of the city in the valleys that link to the hinterland. It is a strategic hub between the main navigation routes of the Mediterranean and Europe. In the name of development, rights linked to water have over time been denied in some form or another: the right of public use of the sea was taken away due to the need to operate port machinery, which is increasingly linked to global interests rather than local ones. Bodies of water are forced into rigid levees, canals and underground spillways so as to favor rampant construction on the surface.<\/p>\n<p>Today, the effects of climate change on the fragile coastal landscape, which have visibly worsened, reveal themselves thanks to water. The rise in temperature affects biodiversity and the delicate balance of ecosystems. Gradually rising sea levels along the man-made coastline are juxtaposed with sudden and violent atmospheric phenomena that radically alter more and more the course of flowing water via the flooding of buildings and its impact on the safety of communal life.<\/p>\n<p>If we carefully immerse ourselves in studying the territory beyond the rigid infrastructures that try to rule over it, we discover that water finds its own space to evolve as an element involved in social and ecological forces, both human and non-human, that escapes the control of unnatural forces.<\/p>\n<p>Therefore, the focus of the research for the digital map of Genoa developed for the Atlas of Mediterranean Fluidity is the element of water. It is broken down into the theme of the &#8220;immersed,&#8221; with a dual meaning of &#8220;invisible underground or underwater&#8221; due to it being submerged or forced, and of &#8220;invisible &#8211; unknown or hidden&#8221; as a result of it being abandoned or unused.<\/p>\n<p>The map tells the stories of a select number of noteworthy places along fresh and saltwater routes, land and maritime passages, stories made invisible by anthropogenic hyper-infrastructures and immersed in physical conditions that lack knowledge and accessibility.<\/p>\n<p>The mapped places are waterways set within artificial embankments, harbor piers, maritime industrial buildings and residual spaces in the hinterland or along the coast that have unexpectedly become hospitable for small resistant communities, human and non-human, by virtue of their condition of invisibility.<\/p>\n<p>Placing the mouse pointer over a map of the subterranean geography reveals a navigable space in which the distinction between the land and the sea is canceled by the blue of the water, a unitary element on which the user is invited to move guided by the sounds coming from different places. By clicking on a spot where the sound is more intense, it is possible to immerse yourself in the individual stories, each of which is returned through the layering of different narrative forms: textual, visual and aural. In some of these the narratives are autonomous, in others they touch on themes that connect them to other points on the map. At the end of each one documents and external links offer one the chance to get further insights. It\u2019s an invitation to follow the plot of stories already told or use the available materials to create new ones.<\/p>\n<p>The &#8220;Immerse&#8221; project started in Genoa following the meeting of two research projects from two different multidisciplinary collectives: Zones Portuaires and Corpi Idrici. Both have investigated the phenomenon from a point of view that moves from the sea to the hinterland and vice versa using a transdisciplinary approach method of investigation and restitution that makes use of the hybridization between artistic practice and scientific research.<\/p>\n<h3>LINKS<\/h3>\n<h4>Zones Portuaires<\/h4>\n<h5>Web<\/h5>\n<p><a href=\"http:\/\/www.zonesportuaires-genova.net\/\">Zones Portuaires \/ Genoa<\/a><\/p>\n<h5>Articles<\/h5>\n<p><a href=\"https:\/\/cpcl.unibo.it\/article\/view\/12129\">A Creative Approach to the Port-City Relationship: The Case of Zones Portuaires in Genoa<\/a><\/p>\n<p><a href=\"https:\/\/rosa.uniroma1.it\/rosa03\/tracce_urbane\/article\/view\/17052\">Zones Portuaires: un dispositivo di ricerca-azione sul Porto di Genova<\/a><\/p>\n<h3>Corpi Idrici<\/h3>\n<h4>Web<\/h4>\n<p><a href=\"http:\/\/corpiidrici.it\/\">Corpi Idrici<\/a><\/p>\n<h5>Articles<\/h5>\n<p><a href=\"https:\/\/www.roots-routes.org\/corpi-idrici-a-cura-di-anna-daneri-e-nuvola-ravera\/\">Corpi idrici on Roots &amp; Routes<\/a><\/p>\n<p><a href=\"https:\/\/animaloci.org\/water-bodies\/\">Water bodies on AnimaLoci<\/a><\/p>\n<p><a href=\"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/12\/CHARTER-OF-RIGHTS-.pdf\">Charter of rights<\/a><\/p>\n<h3>CREDITS<\/h3>\n<p><strong>Coordination:<\/strong> Ines Richter \/ Goethe-Institut Genua<br \/>\n<strong>Concept, curation and development:<\/strong> Juan L\u00f3pez Cano, Maria Pina Usai<br \/>\n<strong>Photography &amp; video:<\/strong> Silvia Badalotti, Gaia Cambiaggi, Anna Positano, Nuvola Ravera<br \/>\n<strong>Sound:<\/strong> Stellare, Matteo Manzitti<br \/>\n<strong>Text stories:<\/strong> Maria Elena Buslacchi, Anna Daneri<br \/>\n<strong>Graphic design:<\/strong> Annalisa Gatto &#8211; <a href=\"http:\/\/www.nomdeplume.it\/\">Nom de Plume<\/a><br \/>\n<strong>Map:<\/strong> Matteo Casari<br \/>\n<strong>Web design and development:<\/strong> Eli Krupitsky<\/p>\n","googleMapsApiKey":"AIzaSyCawxNAgO3yZQ0rmQaJ2Jwhg0h9Qsds_lA","introButtonLabel":"Happy exploring!","introSoundText":"This map uses sound. <br \/>\r\nTurn on your speakers for <br \/>\r\nthe full experience","introText":"<p><span style=\"font-weight: 400;\">IMMERSE maps some of the places that narrate the link between anthropic life and the aquatic world of the city of Genoa, which remains out of view behind the aquatic emergencies and hydraulic infrastructures.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">There are two ways to navigate: follow the sounds and click where the blue becomes darker or open the map legend and click on the numbers.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">If you use a smartphone be sure to rotate the screen.<br \/>\n<\/span><\/p>\n","mapboxApiKey":"pk.eyJ1IjoiYXRsYXNtZWRsaXEiLCJhIjoiY2tpbXgzNW5qMHhhcjJ5cGtydHpkNnJqYyJ9.vfietFuvTA8S1vaGlm3CUQ","mapboxStyle":"mapbox:\/\/styles\/atlasmedliq\/cl7nc4851001a14pd52ce0is5","maxVolume":"0.5"};
    window.stories = [{"title":"Acquedotto","slug":"acquedotto","location":{"address":"Salita Chiappa di Struppa, 65, 16138 Genova GE","lat":44.434446,"lng":8.9571493,"zoom":14,"place_id":"ChIJSf7S829E0xIRhpxuC8929x0","street_number":"65","street_name":"Salita Chiappa di Struppa","city":"Genova","state":"Liguria","state_short":"GE","post_code":"16138","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Acquedotto-website-def.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Acquedotto-website-def.mp3","sections":[{"text":"<p><em>The 2011 flood profoundly changed our lives and our relationship with the landscape: the pain and anger of those initial moments did not translate into resentment or victimhood but served as an impulse to rethink how to recover a neighborhood and the people who resided in it. From there, the Friends of Ponte Carrega Association was born.<\/em><\/p>\n<p><em>Although we started off with spades in hand, we soon realized that in addition to practical things we needed to come up with a thesis, a network with other groups and universities with the aim of identifying the best solutions to the critical issues of the neighborhood and the valley. Yes, the flood was tragic and violent but it led to creating a group of citizens who reacted after having been exposed to the fragility of the territory: it was an eye-opening event that showed us the need to find solutions. Taking care of the territory is the way to restore dignity to our territories wounded by the flood and appalled by speculation.<\/em><\/p>\n<p><em>Water, a natural element that crosses the valley and marks its history, is at the center of the valley: taking care of our territory also involves respecting the river that flows through its heart.<\/em><\/p>\n<p>\u2014 Fabrizio Spiniello<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_7045-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>The route of the old Genoese aqueduct runs along a long stretch. The aqueduct starts from sources in the high valleys of the hinterland and reaches the neighborhood of the docks to supply the earliest buildings of the city and the historic port on the waterfront. Begun under the Romans, this massive infrastructure linked to water has witnessed important developments over the course of its history. These hydraulic works include the Sifone Bridge \u2013 which crosses the monumental Staglieno cemetery \u2013 and the raised arches now incorporated into the structure as the aqueduct worked to transport water until the middle of the 19th century. Yet some sources have indicated that the district around the piers was supplied by this infrastructure up until 1951.<\/p>\n<p>For centuries, the aqueduct has made its presence felt in Val Bisagno. Still today it marks the landscape with bridges such as the Canale crossing over the Torbido stream, the Cicala canal bridge, the aforementioned Sifone Bridge and other minor areas that run parallel to the mountains of Val Bisagno and areas marked by landslides. Even in the city, traces of the aqueduct are visible on Via Burlando, Piazza Manin as well as Acquasola and in Castelletto to name but a few.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-720x405.jpg"},"mobileImage":[],"video":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4","mobileVideo":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/M_Acquedotto.mp4","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_IMG_8826-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>At the dawn of this century, civil society demonstrated a strong urge to recover the traces of this historic Genoese water infrastructure. It was supported by several institutions, most notably at the university level. It is interesting to note that civil society decided on its own to take care of this public good, especially when part of this infrastructure was invisible due to it being incorporated into the urban agglomeration of roads or because it was simply overrun by vegetation that threatened to erase its traces.<\/p>\n<p>Water is an essential resource for life and for the functioning of a city. It has become the driving force for the rediscovery of the territory and the inland villages around Genoa. Revisiting the route of the historic aqueduct was carried out by a series of local associations which are currently grouped together in a &#8220;federation&#8221; made up of some twenty committees. Thanks to the care and maintenance these associations have undertaken on the various bridges, aqueducts and other components of Ligurian hydraulic engineering, city residents have for the past several years been able to travel on foot or by bicycle along the more than 28 kilometers that make up this promenade created by water. Along the way, the associations have placed railings, built benches, picnic tables and rest areas, secured damaged slabs of the infrastructure and cut away vegetation that impeded the use of the route.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>The initiative recently has enjoyed municipal support in the form of 2 million euros, which will be distributed by a consortium that brings together the Culture, Infrastructure and Valley departments to enhance this territorial resource that has fallen into disuse in recent years.<\/p>\n<p>The rehabilitation of the route of the historic aqueduct is a project born from the ground up that has had repercussions not only at the local level but has also succeeded at triggering a process on a grander scale. Thanks to the public involving itself in this collective resource and working to create well-being, today the project is creating other circular economies, investments and profits that will without doubt make a significant impact on the development of the city of tomorrow.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"files":[],"links":[{"title":"Mappa dell\u2019acquedotto","url":"http:\/\/www.acquedottogenova.altervista.org\/147-link%20associazioni%20acquedotto.htm"},{"title":"Acquedotto, visite guidate","url":"https:\/\/www.genovatoday.it\/eventi\/acquedotto-storico-visite-guidate-escursionismo-liguria-trekking.html"},{"title":"Amici di Ponte Carrega","url":"http:\/\/www.amicidipontecarrega.it\/"}],"materialsSection":true,"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Bacinetto di Carenaggio","slug":"bacinetto-di-carenaggio","location":{"address":"Bacinetto di Carenaggio della Rimorchiatori Riuniti, Via Antonio Gramsci, 16126 Genova GE","lat":44.4126523,"lng":8.9258279,"zoom":16,"place_id":"ChIJPUh3H-JD0xIRCHwRK5R71Tw","street_name":"Via Antonio Gramsci","city":"Genova","state":"Liguria","state_short":"GE","post_code":"16126","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-Bacinetto_MstDEF.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-Bacinetto_MstDEF.mp3","sections":[{"text":"<p>A dry dock is by definition a concentrate of the boundary between city and port. It is in a condition of permanent potential permeability: it lets the sea in between the houses, controlling it, and rejects it when it no longer needs it. In the balance are bejeweled keels of shellfish that seem to rest on nothing.<\/p>\n<p>On the Atlantic and in the North Seas the basins fill up with the tides, to empty them you just have to wait for the sea to recede. In the Mediterranean, the sea has to be pushed back by force. To see them appear, therefore, one must wait for the development of pumps powerful enough to fight with Poseidon.<\/p>\n<p>At the Darsena there is the first Mediterranean dry dock &#8211; one of the first, at least, it is said. The Savoy Navy built it in the mid-19th century and since then it has been a shelter for military, commercial and even sailing ships. It was made of stone and took a day to empty.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-002-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-003-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Today the operation is done in a matter of minutes. Ships have taken to the sea, partly because in the 1960s, to make way for the elevated highway, &#8216;Sopraelevata&#8217;, the dry dock was shortened.<\/p>\n<p>Since then, port services vehicles, yachts, but above all tugs, the port&#8217;s mighty steeds, have entered it. They are the ones who took over and restored it; today they run the business: the shellfish are being removed from the keels; every wound is healed before they can sail again.<\/p>\n<p>They are embedded in the urban fabric on the outskirts of the city, between fishermen intent on repairing their nets and a sushi bar. The tourist train brushes past them, joggers in the Darsena hardly see them, those arriving on foot from the Maritime Station stop are surprised and photograph them. Those who live in Genoa know the dry dock from behind the grates, see it full, see it empty, rarely know its history.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-mob-225x487.jpg","thumb-2560":"https m>\u201cBisagno is for me about history, joy, pain and the Resistance. In the 1970 flood, we went down with the boys to the ruins and also again recently. Protecting Mother Nature is a commandment (&#8230;). Bisagno was the nom de guerre of our most valiant Partisan Commander. As a consequence, we resist.&#8221;<\/em><\/p>\n<p>\u2015 Don Andrea Gallo<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p><em>\u201cThe Bisagno river originates at the Scoffera Pass. Its first section was also known as Bargaglino. Downstream, at the confluence with its largest tributary, the Lentro, it then becomes Bisagno (&#8230;)\u00a0<\/em><\/p>\n<p><em>Over time, the Bisagno has helped to power mills and factories, has supplied Genoa and her ships with water, and in times of need has given her freedom.\u201d (&#8230;)<\/em><\/p>\n<p><em>Due to the out-of-control overbuilding of the postwar period, numerous warnings from nature were completely ignored as the Genoese did not lose focus on their extensive and meticulous occupation of the territory with shapeless high-rises. (&#8230;)<\/em><\/p>\n<p><em>Over the centuries, the flooding of the Bisagno has occurred with greater intensity during the 20th century. On November 4, 2011, we were witness to a tragic event in the form of a violent flood. The swirling blade of water on the road, which flows at a much higher altitude than the one that is flowing impetuously into the Rio Fereggiano and which drags everything in its path, is a symbol of the cultural poverty with which the urban space is interpreted, of the neglect for the common good, of the tired soul.<\/em><\/p>\n<p>\u2015 Rosso, Renzo. <em>Bisagno. Fiume Nascosto.<\/em><\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-720x405.jpg"},"mobileImage":[],"video":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4","mobileVideo":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/M_Bisagno.mp4","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>On October 9, 2014, the creeks of the Bisagno, Ferregiano and Sturla flooded due to heavy rains recorded in the Ligurian capital. The flooding of the Bisagno provoked a lot of damage in the area around Brignole Station, inundating ground floor shops on Via Tolemaide and carrying away cars, motorcycles, buses and even a human life.<\/p>\n<p>The steep inclines of the Genoese landscape and the dense urbanization of this last stretch of the Bisagno, together with the tendency to see heavy rainfall concentrated in the months of September and October, can provoke incredibly tragic events for residents of the city of Genoa.<\/p>\n<p>In 2005, upgrades to the Bisagno water tunnel, which was commissioned by Mussolini in the 1930s, began and they were finally completed in 2021. Today\u2019s hydraulic works have managed to increase the flow rate from 450 m\u00b3\/s to 850 m\u00b3\/s. The new deck extends to a length of approximately 1,300 meters and a width of 50 meters, equivalent to approximately 65,000 sqm. Along with the aforementioned 850 m\u00b3\/s, an outflow of another 450 m\u00b3\/s will be added to provide a spillway. This is currently under construction and expected to be completed in 2024.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2.jpg","l 4x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>The Bisagno has gone from being a non-classified river to one in a national program, from being a living stream to one at risk of dying. It has been completely forgotten by most of the population if not by the communities that reside around it. Many streams like this one are not taken into consideration, thought about or even remembered except when there is a tragedy.<\/p>\n<p>All these advances in hydraulic engineering will be able to improve the lives of many citizens in the coming years and, we hope, decades. Yet without reinforcements in areas prone to landslides and a curtailing of urbanization, it will be of little use in the face of the unexpected and incalculable power of flowing water.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"files":[{"title":"Copertura Bisagno","url":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/copertura_bisagno.pdf"},{"title":"Progetto Esecutivo","url":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/progetto_esecutivo_secondo_lotto_secondo_stralcio_bisagno.pdf"}],"links":[{"title":"Copertura del Bisagno","url":"http:\/\/www.comune.genova.it\/content\/rifacimento-copertura-del-bisagno-scheda-di-progetto"},{"title":"Mario Tozzi sugli alluvioni","url":"http:\/\/www.comune.genova.it\/content\/rifacimento-copertura-del-bisagno-scheda-di-progetto"}],"materialsSection":true,"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Centrale Enel","slug":"centrale-enel","location":{"address":"Centrale di Genova, 16149 Genova GE","lat":44.4029065,"lng":8.9034949,"zoom":15,"place_id":"ChIJI6Yp4WxB0xIRFHsXFjv2TqE","city":"Genoa","state":"Liguria","state_short":"GE","post_code":"16149","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-CentraleEnel_MstDEF.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-CentraleEnel_MstDEF.mp3","sections":[{"text":"<p>Coal comes from the sea, and forms dunes on the coast as black as lava. But the coal does not stand still &#8211; and even when it does, it makes something move. With a system of belts and pulleys, it once reached from the docks to the roof of the power station, where the bunker was located, a reservoir that in cross-section resembles the hull of a ship, and from there it rushed down, heated the boilers, powered the turbines, and lit up the town.<\/p>\n<p>The power station was built almost a hundred years ago on topsoil, held together by pine palisades. A steel lattice responding to functional requirements, such as supporting the structures, overall, such as resisting the wind, and aesthetic, such as pleasing those who work in it. With its art deco balconies overlooking gigantic generators, the plant seemed to be made more for people than for coal. Some plants came from America and in the ENEL archives you can find the delivery note: the Marshall Plan sent them.<\/p>\n","files":[],"link g","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-02-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>The plant was first Edison, then Edison-Volta, then Enel. Today it is shut down, but the coal is still there. It was there before, and presumably it will still be there for a long time, despite the crises. In 1916, coal increased from 4 to 45 lire per ton for &#8216;port-related causes&#8217;.<\/p>\n<p>Luigi Einaudi wrote in the Corriere della Sera of 16 January 1916 that &#8216;Genoa is not only the largest coal port but also the only large coal market in Italy and one of the largest coal markets in the world. If Genoa were only a port through which coal passes, this figure would be far less (&#8230;). Here are the representatives of the largest British and now also American mines based; here are substantial coal deposits waiting to be sold; here are contracts for thousands of tons cash and forward are made daily. In an active market, such as the one in Genoa, there are continual offers and demands for coal; prices fluctuate daily according to current events of anticipated future events: and existing quantities are negotiate future quantities (&#8230;) I would add that it is a great good fortune for Italy that the port of Genoa is not only a large port, but a large market, because, if it were not so, Italy could not influence coal prices, but would have to accept English or American ones without fail: there would not be large deposits in Genoa and Savona, which function as a regulating wheel in the price mechanism&#8221;.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-mob-225x487.jpg","thumb-2560":"https:\/\/ .googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Diga Foranea","slug":"diga-foranea","location":{"address":"9WX7+CW Genoa, Metropolitan City of Genoa, Italy","lat":44.39858176282744,"lng":8.914829871350083,"zoom":16,"place_id":"GhIJ8eN5ugQzRkART86rlWTUIUA","city":"Genoa","state":"Liguria","state_short":"GE","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-DigaForanea_MstDEF.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-DigaForanea_MstDEF.mp3","sections":[{"text":"<p>When people talk about the breakwater, they always start with the story of its financier, Marquis Raffaele De Ferrari, Prince of Lucedio. After all, if the city&#8217;s main square is named after the marquis, there must be good reasons. One was the initiative to repair the port of Genoa from the high seas, so that it could receive the ships arriving from the Mediterranean, the Atlantic and, for a few years, also from the Indian Ocean, via the Suez Canal. It was 1874 and, on his return from Marseilles, the marquis had noted that the infrastructure of the Genoese port was decidedly inferior, in quality and size, to that of the French port. Accomplice to the fact that his son, due to political disagreements, would not accept the family inheritance, he therefore decided to donate twenty billion gold lire to the city of Genoa for renovation work on the port. To get a clearer idea of the size of the donation, it is the equivalent of twenty million euros today. The MOSE in Venice, for example, cost six.<\/p>\n","files":[],"links":[],"images":[{"image":{"th https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Gossip circulates about this donation: it is said, for example, that in order to pay for the work, the marquis would have asked his wife, Maria Brignole Sale, Duchess of Galliera, to whom the city also owes one of its major hospitals &#8211; something he did not need to do, but people like to tell.<\/p>\n<p>With this twenty million, the entire port was rebuilt: piers, warehouses, railways and cranes were built. The work took so long that the Duke of Galliera never saw the breakwater. Building work did not begin until forty years after his death, in 1916, and was finally completed seventeen years later. Bombed during the war, attacked by storm surges and storms, the breakwater\u2019s four kilometres of concrete resisted until 2022. Once, in the 1970s, a British ship broke in two, crashing into it. But for the past few years the plan has been to move it further out to the sea because the ships are growing, again and again. The dam will be built 500 metres further out and, for the record, should cost about one and a half billion, operational by 2026.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.goog 0\/diga-005-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-005-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-005-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-005-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-005-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>The project makes both pleased and not pleased: before proceeding with the final design, a public debate brought together 67 working groups to choose the best alternative among the three proposals. Architects, entrepreneurs, ship-owners, associations, politicians of no repute and even the teenagers from Fridays for Future took part. Today&#8217;s dam depends on a future that is hardly predictable.<\/p>\n<p>Few people had the privilege of walking on those four kilometres: the fishermen with permits, the insiders and a few rare journalists, photographers, artists. One day, its inner face was covered with the portraits of a hundred dock workers, greeting arriving and departing ships. Moorers, dockers and pilots smiled to see themselves posted in the sea, on a wall, &#8216;like stars&#8217;.<\/p>\n<p>Zones Portuaires Genova has realized two projects on the breakwater:<br \/>\nthe art installation <em>Inside Out: Port Faces<\/em>, realized by Simone Lezzi and included in the JR&#8217;s Inside Out project, was installed on the breakwater in 2018<br \/>\nthe light installation <em>Do you care?<\/em> curated by Stefania Toro \/ Condiviso, designed in 2021 and in progress to be installed on the breakwater in 2023.<\/p>\n<p>&nbsp;<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-mob-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-mob-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-mob.jpg","t
