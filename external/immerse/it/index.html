"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-03-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Il suo corso \u00e8 durato vent\u2019anni, dopodich\u00e9, senza fare rumore, si \u00e8 arrestato. L\u2019isola \u00e8 rimasta l\u00ec, pronta ad accogliere nuove navi che non sono mai arrivate. Quando, nel 2008, si decise di rimetterla in funzione, una mareggiata la prese a schiaffi, gelosa. I pesci l\u2019amavano, avevano scritto storie di famiglia fra le sue gambe.<\/p>\n<p>Erano arrivate le sardine, i saraghi, e una volta anche una famiglia di orche, allettate dal ricco banchetto. Ed erano arrivati i pescatori, loro concorrenti, che non potrebbero avvicinarsi mai troppo, ma che sgarrano di tanto in tanto. Dicono che le ostriche dell\u2019Isola sono le pi\u00f9 buone del mondo.<\/p>\n<p>Venuta meno la sua funzione primaria, l\u2019isola \u00e8 destinata a sparire. Eppure, vista da terra, dalle alture, come da mare, esercita su molti il suo fascino. \u00c8 paragonata ad una fortezza inavvicinabile, o a una cattedrale gotica. Qualche umano dotato di pinne \u00e8 andato a esplorarne le viscere. Non si pu\u00f2 demolire, dice chi c\u2019\u00e8 stato. La cattedrale diventi un santuario, la fortezza un riparo. Le correnti l\u2019attraversano, i banchi di pesci fondano nuove colonie. I gamberi la assediano.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-04-mob.jpg","large":"https:\/\/storag las-medliq-immerse\/uploads\/2022\/10\/Multedo-10-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Multedo-10-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Fereggiano","slug":"fereggiano","location":{"address":"Pinetti 1\/PORTAZZA, 16144, 16144 Genova GE, Italy","lat":44.4202222,"lng":8.9721111,"zoom":16,"place_id":"ChIJI_DQj3RD0xIRpx7lLsr4zoo","city":"Genova","state":"Liguria","state_short":"GE","post_code":"16144","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Fereggiano-for-website-def.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Fereggiano-for-website-def.mp3","sections":[{"text":"<p>L\u2019idrografia della citt\u00e0 di Genova \u00e8 difficilmente calcolabile, agli occhi non esperti. Ai due principali torrenti della citt\u00e0 &#8211; Bisagno e Polcevera &#8211; si sommano una gran quantit\u00e0 di altre torrenti rii minori che scorrono nella geografia del capoluogo ligure come il sangue scorre nelle vene, arterie e capillari dell\u2019interno di un corpo vivente.<\/p>\n<p>Uno di questi \u00e8 il Fereggiano, torrente che nasce nel quartiere di Quezzi, per andare a confluire 4 chilometri pi\u00f9 tardi sulla riva sinistra del Bisagno. La combinazione di questi 2 torrenti in piena ha prodotto, solo nella stessa decade, 2 delle alluvioni pi\u00f9 sinistre che abbia conosciuto la citt\u00e0 in tutta la sua storia.<\/p>\n<p>Dagli anni \u201890, la citt\u00e0 di Genova ha ospitato la costruzione di una delle maggiori opere idrauliche dalle quali sia mai stata dotata. La spina dorsale dello scolmatore del Fereggiano \u00e8 una galleria di 5,20 metri di diametro (a sezione policentrica) e di 3717 m di lunghezza che attraversa i quartieri di Quezzi e San Fruttuoso, per andare a sfociare nel quartiere di Albaro.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_DSC04532-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04597-3-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_5998-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Il primo corso d&#8217;acqua che il collettivo Corpi Idrici ha esplorato \u00e8 stato il Fereggiano, nel quartiere nord-orientale di Quezzi, a Genova, visitando il suo scolmatore. Il luogo \u00e8 totalmente inaccessibile alla popolazione e pu\u00f2 essere visitato solo in determinate condizioni meteorologiche. Abbiamo ottenuto l&#8217;accesso grazie agli ingegneri che in quel momento stavano lavorando alla costruzione dello scolmatore.<\/p>\n<p>Inaspettatamente, l&#8217;apertura del bacino a trenta metri di profondit\u00e0 si \u00e8 rivelata meno claustrofobica del quartiere sovrastante, caratterizzato da una fitta pianificazione urbana che lo fa sembrare dolorosamente incastrato nel paesaggio circostante. Si tratta di un paesaggio minimale ma altamente espressivo. A parte l&#8217;infrastruttura grigia, gli unici colori erano le variazioni di calcare bianco e le concrezioni arancioni che trasudano dalle pareti del canale di scarico.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ferreggiano45-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_positano_corpiidrici_DSC_5391-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_DSC04587-2-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Il tunnel \u00e8 illuminato solo nella parte iniziale, poi, nel buio pi\u00f9 totale, continua il suo percorso sotto la citt\u00e0, fino a raggiungere il mare. Man mano che ci si addentra nel tunnel, la luce cessa di esistere, se non ai margini o in forma diffusa. Nel punto in cui non \u00e8 pi\u00f9 illuminato, appare un colore: un nero quasi tattile, generato dal vuoto e dall&#8217;assenza, ma fisico. Il buio ci impedisce di capire che ora \u00e8, ma soprattutto condiziona la nostra percezione dello spazio. Entrano in gioco meccanismi fisiologici per cui, quando la vista si riduce, gli altri sensi vengono in primo piano. Per interpretare lo spazio, il tatto viene esaltato, in modo molto pi\u00f9 affidabile della vista. Distanze e proporzioni che visivamente appaiono grandi si rivelano piccole; le forme delle cose cambiano man mano che ci avviciniamo, diventano ambigue, inquietanti.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC04536-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/202 022\/09\/12_ravera_corpi_idrici_img_2555-3.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_img_2555-3-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Molinassi","slug":"molinassi","location":{"address":"CRFQ+88 Genoa, Metropolitan City of Genoa, Italy","lat":44.4233125,"lng":8.838312499999999,"zoom":14,"place_id":"GhIJd76fGi82RkAR76fGSzetIUA","city":"Genoa","state":"Liguria","state_short":"GE","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Molinassi-website-def.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Molinassi-website-def-1.mp3","sections":[{"text":"<p><em>Facevo sempre sogni ambientati in un frutteto dove vivevo. In uno prendevo un sentierino che c\u2019\u00e8 nella realt\u00e0 ma che nel sogno arrivava verso il mare fino a una misteriosa spiaggia di ciottoli dietro la stazione di Genova Sestri Ponente. Al risveglio mi chiedevo cosa ci fosse realmente in quel punto, dietro lo stabilimento di Fincantieri al confine col mare, non potendolo vedere nascosto dalle barricate di industrie e confini del porto. Come poter arrivare a vedere che tipo di paesaggio c\u2019\u00e8 sulla costa?<\/em><\/p>\n<p><em>Vidi dal satellite che il rio Molinassi si infilava sotto la strada prima del porto e che in qualche modo sfociava in una strana vegetazione tra le industrie. Ho cercato l\u2019accesso al rio e da l\u00ec sono partito. Trovai molte pi\u00f9 meraviglie e misteri che nel sogno, e nel corso delle esplorazioni e ricerche successive fui incuriosito dalla connotazione che si d\u00e0 a un fiume, alla propriet\u00e0 demaniale e ai suoi conflitti di interessi, ai percorsi leciti ma nascosti come propri di una realt\u00e0 parallela, dalle contraddizioni e carenze di una norma che dovrebbe solo tutelare questo aspetto cos\u00ec vitale del territorio dalle enormi potenzialit\u00e0 di movimento.<\/em><\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4_20221024_204125.705-720x405.jpg"},"mobileImage":[],"video":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Molinassi.mp4", eo":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p><em>Non sembrava esistere un mezzo che potesse percorrere i fiumi non navigabili. Sulle loro superfici non ci si pu\u00f2 andare in macchina o con una moto (e poi con i salti delle cascate). Una piccola imbarcazione fluttuante sarebbe perfetta. Effettivamente ne \u00e8 stata inventata una 170 anni fa che funzionerebbe a meraviglia al fine di percorre il mondo attraverso questa rete di vie acquatiche a pochissimi metri dal suolo: un piccolo dirigibile di una dozzina di metri rientrerebbe nei parametri relativi alla navigazione entro i quali potrebbe essere libero da vincoli, come la bicicletta o una piccola imbarcazione che non si allontana molto dalla costa, in una dinamica di vivere e preservare il territorio.<\/em><\/p>\n<p><em>Mi propongo sempre di trovare altre persone interessate a un\u2019osservazione di questa parte di natura, per estendere mappe, conoscenza ed esperienze verso i fiumi come flussi di passaggio, verso questo modo di spostarsi. Si dice che non si pu\u00f2 inquinare e si inquina, si dice che si pu\u00f2 percorrere e non si percorre perch\u00e9 il passaggio \u00e8 interdetto. Il mondo \u00e8 pieno di luoghi inaccessibili e dimenticati, luoghi di soglia. Quello che vedi accadere l\u00ec \u00e8 come se accadesse in una realt\u00e0 parallela, potendoci stare dentro con un\u2019attitudine fattuale delle pratiche moderne, la distanza fra noi e questi corsi potrebbe ridursi e permetterci di conoscere meglio le identit\u00e0 territoriali e paesaggistiche, frequentarle e salvaguardarle o semplicemente percorre una delle linee pi\u00f9 primitive di spostamento sconosciute e deserte, ma vive.<\/em><\/p>\n<p><em>Nicol\u00f2 Servi<\/em><\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/04_positano_corpiidrici_DSC_6760-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC06307-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-1024x577.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-1600x901.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-1280x721.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_DSC06300-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Siamo a ovest di Genova. Il rio Molinassi scorre per cinquecento metri sotto l\u2019area occupata da Fincantieri Sestri e sfocia in un ameno golfo a fianco degli scarichi industriali. Nico assicura che secondo le leggi del mare sia possibile prendere possesso di un\u2019imbarcazione semisommersa all\u2019uscita dell\u2019area di fogna. Assicura anche che sia possibile sorvolare l\u2019area con un dirigibile autocostruito.<\/p>\n<p>Nel suo tentativo di proteggere il luogo, zona inattesa di sviluppo di specie floro-faunistico pioniere, vaglia la possibilit\u00e0 di fornire a Fincantieri un progetto alternativo a quello in essere, che prevede la costruzione di un bacino per la costruzione e riparazione di grandi navi.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/07_ravera_corpi_idrici_img_2234-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/08_Copia-di-cambiaggi_corpi_idrici_dsc06283-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/09_positano_corpiidrici_DSC_6807-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>In questo connubio di riflessioni, utopia e possibili politiche ambientaliste e preservazioniste, si apre una visione per il futuro degli spazi urbani rinaturalizzati in maniera spontanea e che passa per atti di protezione della fauna e flora che qui si radunano o per lo sfruttamento collettivo come spiaggia libera; per la sottrazione della zona alla continua e banale costruzione del fronte costiero per attivit\u00e0 d\u2019industria pesante; per la possibilit\u00e0 di compensare la sua irrimediabile scomparsa con altri ettari di zone verde protetti in altre zone della citt\u00e0.<\/p>\n<p>Oggi questo strano paesaggio selvaggio non esiste pi\u00f9. Nell\u2019ultimo sopralluogo effettuato erano gi\u00e0 state fatte le prime movimentazioni di terreno su cui si fonder\u00e0 l\u2019ennesima piattaforma di riparazione e costruzione di grandi navi da crociera. Si \u00e8 sicuramente perso uno specimen raro, un terreno in cui l\u2019incontro di un fiume con il mare aveva dato luogo ad un nuovo paesaggio ibrido, fatto di natura e di vestigia di un\u2019attivit\u00e0 antropica in abbandono. Una selva sradicata, che apre con ottimismo, per\u00f2, alla possibilit\u00e0 di costruire azioni collettive su tanti altri paesaggi urbani ibridi ancora da scoprire. Spazi in cui la natura e l\u2019azione degli uomini possano coesistere in assenza di altro nuovo cemento da colare.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/10_DSC06309-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC06316-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC06316-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC06316.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC06316-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC06316-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC06316.jpg","th l mare con aria indecisa mentre alle spalle un edificio lo protegge: \u00e8 Hennebique il grande. All\u2019inizio del XX secolo qui arrivavano le scorte di grano: le navi accostavano al pontile ed Hennebique aspirava, aspirava. Le granaglie entravano nei 344 silos e qualche chicco sfuggiva, germinava. Su ponte Parodi e sulle chiatte circostanti allora cresceva il grano. Per i lavoratori del porto questa parte del porto vecchio era un angolo tranquillo e bucolico: ci avevano anche allestito una pergola coperta di vite, che negli anni era diventata folta e robusta e a settembre dava un\u2019uva zuccherina.<\/p>\n<p>Nella pancia di Hennebique, nel frattempo, un gran trambusto: dalle bocche di scaricamento il grano arrivava sui nastri trasportatori, passava nelle tramogge e cadeva di diversi metri prima di essere pulito, insacchettato, pesato. Appena pronto, partiva: il treno veniva a prenderlo al piano terra. Insieme al cotone e al carbone era una delle merci che facevano la fortuna del porto di allora.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-01-1600x900.jpg","thumb 150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-03-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Hennebique era famoso anche perch\u00e9 era famoso l\u2019ingegnere che gli diede il nome: Fran\u00e7ois Hennebique, pioniere del calcestruzzo armato, tanto ingegnere quanto imprenditore, capace di diffondere questa nuova tecnica in tutta Europa all\u2019inizio del secolo. Ma cemento armato non rimava necessariamente con brutalismo, e la facciata originale era \u201caristocratica, signorile, asburgica\u201d (Baccani, 2020).<\/p>\n<p>All\u2019interno, dei grandi macchinari non resta pi\u00f9 quasi nulla. Dopo la dismissione, negli anni Settanta, la maggior parte \u00e8 stata smantellata nei diversi tentativi di riconversione \u2013 in hotel, in universit\u00e0. Ai piedi di Hennebique si affollano decine di chiatte, come nelle foto della vecchia Genova. Invisibile dalla citt\u00e0, questo spazio \u00e8 rimasto disordinato e confuso. Come Ponte Parodi, dove la vegetazione sembra opporsi alla razionalizzazione. Qui viene ancora qualcuno a pescare. Gli studenti del Nautico ci ormeggiano la loro barca. Per chi conosce la strada, la barriera con \u00e8 sottile, fatta di qualche jersey appena. Ma Ponte Parodi dalla citt\u00e0 non si vede, e per questo conserva una sua piccola intimit\u00e0.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-04.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/ atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Ponte-Parodi-06-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Periodicamente il porto ha bisogno di ammodernarsi e l\u2019intimit\u00e0 di Ponte Parodi subisce qualche fendente. Finora se l\u2019\u00e8 sempre cavata, anche quando le ferite erano profonde. Prima che la pergola fosse distrutta, i lavoratori del porto andarono a vendemmiare: ne cavarono sei o sette esclusivissime bottiglie di rosso.<\/p>\n<p>Nel 2017 Zones Portuaires ha realizzato due workshop: Spazio Darsena \/ Architettura e Spazio Darsena \/ Arte, dedicati scoprire gli usi attuali e immaginare gli usi possibili su Ponte Parodi.<\/p>\n<p>Nel 2019 Zones Portuaires ha concepito un progetto di videomapping per Hennebique, sostenuto dall\u2019Ordine degli Architetti, Paesaggisti e Pianificatori della Provincia di Genova, ma mai realizzato in ragione delle difficolt\u00e0 autorizzative.<\/p>\n<p>Nel 2020, nell\u2019impossibilit\u00e0 di organizzare uscite in presenza a causa delle restrizioni sanitarie da Covid-19, Zones Portuaires ha realizzato un video di visita virtuale ad Hennebique, prima della concessione a Vitali SpA per il progetto di riconversione (attualmente in corso)<\/p>\n","files":[],"links":[],"images" se\/uploads\/2022\/09\/Varenna-website-def.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Varenna-website-def.mp3","sections":[{"text":"<p>La reinterpretazione di uno spazio da parte di una comunit\u00e0 passa, fra le altre cose, dall\u2019attivazione sportiva, la rivendicazione politica, l\u2019occupazione, gli usi impropri dello stesso. Anche i momenti di socializzazione, come quelli del domingo (la domenica in spagnolo) possono diventare vettori per la messa insieme di tradizioni culturali, scambi per la convivialit\u00e0 di pi\u00f9 culture all\u2019interno di un stesso paesaggio cittadino, o periurbano che esso sia.<\/p>\n<p>Questo \u00e8 il caso dei laghetti di Pegli, situati nella Val Varenna &#8211; all\u2019altezza di San Carlo di Cese &#8211; che da anni sono il ritrovo di pi\u00f9 comunit\u00e0 latine durante le torride giornate d&#8217;estate. Il rituale si svolge in maniera privata, grazie alle automobili dei partecipanti, con le quali si raggiunge facilmente il luogo. Il sodalizio pu\u00f2 anche avvenire attraverso l\u2019utilizzo dei mezzi pubblici, come \u00e8 il caso de \u201cla 71\u201d, che fa il percorso da Piazza Rapisardi a Pegli fino al soprannominato paese.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/01_DSC04137.jpg","thumb-1920":"https:\/\/storage.g _DSC04118-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4_20221024_225759.027-720x405.jpg"},"mobileImage":[],"video":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Varenna.mp4","mobileVideo":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/M_Varenna.mp4","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Negli slarghi del Varenna, si danno appuntamento membri delle comunit\u00e0 domenicane, ecuadoriane, peruviane, colombiane o cubane del capoluogo ligure. Non certo senza conflitti. Se si domanda nel paese dell\u2019entroterra dove si trovano i laghetti, rapidamente ci si sente rispondere \u201cnon andare ai laghetti dei cicani. Sono sporchi e c\u2019\u00e8 casino. Meglio andare da un\u2019altra parte\u201d. E tuttavia la cacofonia di suoni e musiche regionali, fumi di barbecue e urla dei piccoli che si tuffano nelle pozze dei laghetti, in sostanza, la vitalit\u00e0 di questo posto \u00e8, a dir poco, impressionante.<\/p>\n<p>Si arrostisce fra uno spritz e una birra, si chiacchiera, si balla con i piedi nell\u2019acqua, i bambini giocano, si divertono genitori, nonne e nonni. I suoni, mescolati al fumo si alzano nella vallata ultra verde, ricoperta di una lussureggiante vegetazione che a volte invade la carreggiata, come in una selva tropicale.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/05_DSC04111-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/06_  riunioni che vengono viste come \u201cinvasioni\u201d. Le persone sono accusate di sporcare, di fare rumore e di distruggere un patrimonio naturale che \u00e8 l\u00ec per tutte e tutti, ma non interessare nessuno pi\u00f9 di tanto. Gli unici ad essere coinvolti sembrano essere questa massa di persone che, approfittando del tempo libero, si rilassano e godono a suon di musica l\u2019estate, a pochi passi delle loro dimore, o forse prigioni, del quotidiano.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/11_DSC04039_1-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"files":[{"title":"Il Secolo XIX, 17\/8\/2013","url":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Pegli-rivolta-e-spari-in-ariaper-la-spiaggia-dei-latinos-Il-Secolo-XIX.pdf"},{"title":"La Reppublica, 18\/8\/2016","url":"https:\/\/s <script>
  window.siteOptions = {"ajaxUrl":"..\/wp-admin\/admin-ajax.php","homeUrl":"..\/it\/","nonceUrl":"..\/it\/\/wp-nonce","postsPerPage":"10","postsNumber":0,"language":"it","uiLocale":{"closeText":"Done","currentText":"Today","monthNames":["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"],"monthNamesShort":["Gen","Feb","Mar","Apr","Mag","Giu","Lug","Ago","Set","Ott","Nov","Dic"],"monthStatus":"Show a different month","dayNames":["Domenica","Luned\u00ec","Marted\u00ec","Mercoled\u00ec","Gioved\u00ec","Venerd\u00ec","Sabato"],"dayNamesShort":["Dom","Lun","Mar","Mer","Gio","Ven","Sab"],"dayNamesMin":["D","L","M","M","G","V","S"],"firstDay":"1","isRTL":false},"themePath":"..\/wp-content\/themes\/genoa","siteName":"Immerse","googleMapsApiKey":null,"facebookApp":null,"responsiveVersions":{"main":0,"mobile":[760,null,true]},"flickityOptions":{"cellSelector":".carousel__cell","cellAlign":"center","contain":false,"imagesLoaded":true,"wrapAround":true,"prevNextButtons":true,"resize":true,"pageDots":false,"friction":0.35},"mobileFlickityOptions":{"cellSelector":".carousel__cell","cellAlign":"center","contain":false,"imagesLoaded":true,"wrapAround":true,"prevNextButtons":true,"resize":true,"pageDots":false,"friction":0.35},"packeryOptions":{"itemSelector":".packery__item","gutter":".packery__gutter","percentPosition":true},"options":{"about_us_text":"<h2>ATLAS OF MEDITERANEAN LIQUIDITY: IMMERSE<br \/>\n<strong>una mappa sommersa per rivelare le connessioni nascoste tra acqua e storie<\/strong><\/h2>\n<p>Genova \u00e8 una citt\u00e0 costiera. Nello spazio morfologicamente compresso in cui si estende stretta e lunga tra l\u2019Appennino Ligure e l\u2019omonimo Mare, l\u2019acqua che connette i suoi confini naturali \u00e8 l\u2019elemento sul quale quale, fin dalla sua origine in epoca romana, si \u00e8 sviluppato ogni suo aspetto: urbanistico, sociale, economico, culturale, architettonico, infrastrutturale.<br \/>\nL\u2019acqua come elemento marittimo ha segnato lo sviluppo della citt\u00e0 come porto, l\u2019acqua come elemento fluviale ha segnato lo sviluppo della citt\u00e0 lungo le valli di collegamento con l\u2019entroterra, eleggendola snodo di scambio strategico tra le principali rotte di navigazione del Mediterraneo e l\u2019Europa. Nel nome di questo sviluppo, col tempo, i diritti legati all\u2019acqua sono stati, in alcune forme, negati: il diritto al mare sottratto alla fruizione pubblica dall\u2019operativit\u00e0 della macchina portuale, sempre pi\u00f9 legata a dinamiche globali che a interessi locali, quello dei corpi idrici forzato dentro sponde rigide, canali e scolmatori sotterranei a favore di un sempre pi\u00f9 spinto sviluppo edilizio di superficie.<\/p>\n<p>L\u2019acqua \u00e8 oggi l\u2019elemento attraverso il quale gli effetti dei cambiamenti climatici sul fragile territorio costiero si rivelano in modo visibilmente accelerato: all\u2019innalzamento delle temperature che incide sulla biodiversit\u00e0 e sui delicati equilibri ecosistemici, e del livello medio marino che gradualmente avanza sulla linea di costa antropizzata, si accostano fenomeni atmosferici repentini e violenti, che modificando radicalmente i corsi d&#8217;acqua incidono sempre pi\u00f9 frequentemente con alluvioni e allagamenti sul costruito e sulla sicurezza della vita delle comunit\u00e0.<br \/>\nSe ci si immerge attentamente nello studio del territorio oltre la rigida infrastrutturazione che tenta di governarlo, si scopre che l\u2019acqua \u00e8 anche l\u2019elemento attorno e dentro al quale dinamiche sociali ed ecologiche, umane e non umane, sfuggendo al controllo di innaturali forzature trovano il proprio spazio di evoluzione.<\/p>\n<p>L\u2019acqua \u00e8 dunque l\u2019elemento sul quale la mappa digitale di Genova sviluppata per l&#8217;Atlas of Mediterranean Liquidity focalizza la propria ricerca, declinandola rispetto al tema dell'&#8221;immerso&#8221; nella sua duplice accezione di &#8220;invisibile \u2013 sotterraneo o subacqueo&#8221; come conseguenza dell&#8217;essere sommerso o costretto, e di &#8220;invisibile \u2013 sconosciuto o nascosto&#8221; come conseguenza dell\u2019essere abbandonato o inutilizzato.<\/p>\n<p>La mappa racconta le storie di un numero selezionato di luoghi significativi lungo vie d&#8217;acqua dolce e salata, rotte terrestri e marine, storie rese invisibili dalle iper-infrastrutturazioni antropiche, immerse per condizioni fisiche, mancanza di conoscenza o inaccessibilit\u00e0.<\/p>\n<p>I luoghi mappati sono corsi d&#8217;acqua all&#8217;interno di argini artificiali, moli portuali, infrastrutture industriali marittime, spazi residuali nell\u2019entroterra o lungo la costa, diventati inaspettatamente ospitali per piccole comunit\u00e0 resistenti, umane e non umane, in virt\u00f9 della loro condizione di invisibilit\u00e0.<\/p>\n<p>Il passaggio del mouse su una mappa geografica sommersa svela uno spazio navigabile in cui la distinzione tra mare e terraferma \u00e8 annullata dall\u2019azzurro dell\u2019acqua, elemento unitario sul quale l&#8217;utente \u00e8 invitato a muoversi guidato dai suoni provenienti dai diversi luoghi. Cliccando laddove il suono si fa pi\u00f9 intenso \u00e8 possibile immergersi nelle singole storie, ciascuna delle quali \u00e8 restituita attraverso la stratificazione di diverse forme narrative: testuali, visive, sonore. In alcune di queste le narrazioni sono autonome, in altre toccano temi che le collegano ad altri punti della mappa. Al termine di ciascuna documenti e link esterni offrono la possibilit\u00e0 di ulteriori approfondimenti, invito a seguire la trama di storie gi\u00e0 narrate o utilizzare i materiali a disposizione per crearne di nuove.<\/p>\n<p>Il progetto &#8220;Immerse&#8221; nasce a Genova dall&#8217;incontro di due progetti di ricerca sviluppati da due diversi collettivi multidisciplinari: Zones Portuaires e Corpi Idrici. Entrambi indagano il fenomeno con una prospettiva che si sposta dal mare verso l&#8217;entroterra e viceversa, attraverso un approccio transdisciplinare che si avvale dell\u2019ibridazione tra pratica artistica e ricerca scientifica come metodologia di indagine e restituzione.<\/p>\n<h3>LINK<\/h3>\n<h4>Zones Portuaires<\/h4>\n<h5>Web<\/h5>\n<p><a href=\"http:\/\/www.zonesportuaires-genova.net\/\" target=\"_blank\" rel=\"noopener\">Zones Portuaires \/ Genova<\/a><\/p>\n<h5>Articoli<\/h5>\n<p><a href=\"https:\/\/cpcl.unibo.it\/article\/view\/12129\" target=\"_blank\" rel=\"noopener\">A Creative Approach to the Port-City Relationship: The Case of Zones Portuaires in Genoa<\/a><\/p>\n<p><a href=\"https:\/\/rosa.uniroma1.it\/rosa03\/tracce_urbane\/article\/view\/17052\" target=\"_blank\" rel=\"noopener\">Zones Portuaires: un dispositivo di ricerca-azione sul Porto di Genova<\/a><\/p>\n<h4>Corpi Idrici<\/h4>\n<h5>Web<\/h5>\n<p><a href=\"http:\/\/corpiidrici.it\/\" target=\"_blank\" rel=\"noopener\">Corpi Idrici<\/a><\/p>\n<h5>Articoli<\/h5>\n<p><a href=\"https:\/\/www.roots-routes.org\/corpi-idrici-a-cura-di-anna-daneri-e-nuvola-ravera\/\" target=\"_blank\" rel=\"noopener\">Corpi idrici su Roots &amp; Routes<\/a><\/p>\n<p><a href=\"https:\/\/animaloci.org\/water-bodies\/\" target=\"_blank\" rel=\"noopener\">Water bodies su AnimaLoci<\/a><\/p>\n<p><a href=\"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/carta-dei-diritti_02.pdf\" target=\"_blank\" rel=\"noopener\">Carta dei diritti<\/a><\/p>\n<h3>CREDITI<\/h3>\n<p><strong>Coordinamento:<\/strong> Ines Richter \/ Goethe-Institut Genua<br \/>\n<strong>Concept:<\/strong> Corpi Idrici e Zones Portuaires Genova<br \/>\n<strong>Curatela e sviluppo:<\/strong> Juan L\u00f3pez Cano, Maria Pina Usai<br \/>\n<strong>Foto e video:<\/strong> Silvia Badalotti, Gaia Cambiaggi, Anna Positano, Nuvola Ravera<br \/>\n<strong>Suono:<\/strong> Stellare, Matteo Manzitti<br \/>\n<strong>Storie:<\/strong> Maria Elena Buslacchi, Anna Daneri<br \/>\n<strong>Grafica:<\/strong> Annalisa Gatto &#8211; <a href=\"http:\/\/www.nomdeplume.it\/\" target=\"_blank\" rel=\"noopener\">Nom de Plume<\/a><br \/>\n<strong>Mappa:<\/strong> Matteo Casari<br \/>\n<strong>Web design e sviluppo:<\/strong> Eli Krupitsky<\/p>\n","google_maps_api_key":"AIzaSyCawxNAgO3yZQ0rmQaJ2Jwhg0h9Qsds_lA","intro_button_label":"Buona immersione!","intro_sound_text":"Accendi l\u2019audio, <br \/>\r\ne se usi uno smartphone <br \/>\r\nruota lo schermo.<br \/>\r\n","intro_text":"<p>IMMERSE: mappa alcuni luoghi che raccontano il legame tra vita antropica e natura acquatica della citt\u00e0 di Genova, nascosta tra emergenze idriche e infrastrutture idrauliche.<\/p>\n<p>Puoi navigare in due modi: seguendo il suono e cliccando dove il blu diventa profondo, o aprendo la legenda e cliccando sui numeri.<\/p>\n<p>Se usi uno smartphone ruota lo schermo.<span style=\"font-weight: 400;\"><br \/>\n<\/span><\/p>\n","mapbox_api_key":"pk.eyJ1IjoiYXRsYXNtZWRsaXEiLCJhIjoiY2tpbXgzNW5qMHhhcjJ5cGtydHpkNnJqYyJ9.vfietFuvTA8S1vaGlm3CUQ","mapbox_style":"mapbox:\/\/styles\/atlasmedliq\/cl7nc4851001a14pd52ce0is5","max_volume":"0.5"},"rtl":"false","strings":{"Show legend":"Apri leggenda","Hide legend":"Chiudi leggenda","Show text":"Mostra testo","Hide text":"Nascondi testo","About the project":"Note sul Progetto","Next section":"Prossima sezione","Previous section":"Sezione precedente","Close":"Chiudi","Sound on":"Suono acceso","Sound off":"Suono spento","Files":"File","Further Reading":"Approfondimenti","Jump to Content":"Vai al contenuto","Download file":"Download file"}};
