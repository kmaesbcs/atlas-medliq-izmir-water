  <script>
    window.options = {"aboutUsText":"<h2>ATLAS OF MEDITERANEAN LIQUIDITY: IMMERSE<br \/>\n<strong>una mappa sommersa per rivelare le connessioni nascoste tra acqua e storie<\/strong><\/h2>\n<p>Genova \u00e8 una citt\u00e0 costiera. Nello spazio morfologicamente compresso in cui si estende stretta e lunga tra l\u2019Appennino Ligure e l\u2019omonimo Mare, l\u2019acqua che connette i suoi confini naturali \u00e8 l\u2019elemento sul quale quale, fin dalla sua origine in epoca romana, si \u00e8 sviluppato ogni suo aspetto: urbanistico, sociale, economico, culturale, architettonico, infrastrutturale.<br \/>\nL\u2019acqua come elemento marittimo ha segnato lo sviluppo della citt\u00e0 come porto, l\u2019acqua come elemento fluviale ha segnato lo sviluppo della citt\u00e0 lungo le valli di collegamento con l\u2019entroterra, eleggendola snodo di scambio strategico tra le principali rotte di navigazione del Mediterraneo e l\u2019Europa. Nel nome di questo sviluppo, col tempo, i diritti legati all\u2019acqua sono stati, in alcune forme, negati: il diritto al mare sottratto alla fruizione pubblica dall\u2019operativit\u00e0 della macchina portuale, sempre pi\u00f9 legata a dinamiche globali che a interessi locali, quello dei corpi idrici forzato dentro sponde rigide, canali e scolmatori sotterranei a favore di un sempre pi\u00f9 spinto sviluppo edilizio di superficie.<\/p>\n<p>L\u2019acqua \u00e8 oggi l\u2019elemento attraverso il quale gli effetti dei cambiamenti climatici sul fragile territorio costiero si rivelano in modo visibilmente accelerato: all\u2019innalzamento delle temperature che incide sulla biodiversit\u00e0 e sui delicati equilibri ecosistemici, e del livello medio marino che gradualmente avanza sulla linea di costa antropizzata, si accostano fenomeni atmosferici repentini e violenti, che modificando radicalmente i corsi d&#8217;acqua incidono sempre pi\u00f9 frequentemente con alluvioni e allagamenti sul costruito e sulla sicurezza della vita delle comunit\u00e0.<br \/>\nSe ci si immerge attentamente nello studio del territorio oltre la rigida infrastrutturazione che tenta di governarlo, si scopre che l\u2019acqua \u00e8 anche l\u2019elemento attorno e dentro al quale dinamiche sociali ed ecologiche, umane e non umane, sfuggendo al controllo di innaturali forzature trovano il proprio spazio di evoluzione.<\/p>\n<p>L\u2019acqua \u00e8 dunque l\u2019elemento sul quale la mappa digitale di Genova sviluppata per l&#8217;Atlas of Mediterranean Liquidity focalizza la propria ricerca, declinandola rispetto al tema dell'&#8221;immerso&#8221; nella sua duplice accezione di &#8220;invisibile \u2013 sotterraneo o subacqueo&#8221; come conseguenza dell&#8217;essere sommerso o costretto, e di &#8220;invisibile \u2013 sconosciuto o nascosto&#8221; come conseguenza dell\u2019essere abbandonato o inutilizzato.<\/p>\n<p>La mappa racconta le storie di un numero selezionato di luoghi significativi lungo vie d&#8217;acqua dolce e salata, rotte terrestri e marine, storie rese invisibili dalle iper-infrastrutturazioni antropiche, immerse per condizioni fisiche, mancanza di conoscenza o inaccessibilit\u00e0.<\/p>\n<p>I luoghi mappati sono corsi d&#8217;acqua all&#8217;interno di argini artificiali, moli portuali, infrastrutture industriali marittime, spazi residuali nell\u2019entroterra o lungo la costa, diventati inaspettatamente ospitali per piccole comunit\u00e0 resistenti, umane e non umane, in virt\u00f9 della loro condizione di invisibilit\u00e0.<\/p>\n<p>Il passaggio del mouse su una mappa geografica sommersa svela uno spazio navigabile in cui la distinzione tra mare e terraferma \u00e8 annullata dall\u2019azzurro dell\u2019acqua, elemento unitario sul quale l&#8217;utente \u00e8 invitato a muoversi guidato dai suoni provenienti dai diversi luoghi. Cliccando laddove il suono si fa pi\u00f9 intenso \u00e8 possibile immergersi nelle singole storie, ciascuna delle quali \u00e8 restituita attraverso la stratificazione di diverse forme narrative: testuali, visive, sonore. In alcune di queste le narrazioni sono autonome, in altre toccano temi che le collegano ad altri punti della mappa. Al termine di ciascuna documenti e link esterni offrono la possibilit\u00e0 di ulteriori approfondimenti, invito a seguire la trama di storie gi\u00e0 narrate o utilizzare i materiali a disposizione per crearne di nuove.<\/p>\n<p>Il progetto &#8220;Immerse&#8221; nasce a Genova dall&#8217;incontro di due progetti di ricerca sviluppati da due diversi collettivi multidisciplinari: Zones Portuaires e Corpi Idrici. Entrambi indagano il fenomeno con una prospettiva che si sposta dal mare verso l&#8217;entroterra e viceversa, attraverso un approccio transdisciplinare che si avvale dell\u2019ibridazione tra pratica artistica e ricerca scientifica come metodologia di indagine e restituzione.<\/p>\n<h3>LINK<\/h3>\n<h4>Zones Portuaires<\/h4>\n<h5>Web<\/h5>\n<p><a href=\"http:\/\/www.zonesportuaires-genova.net\/\" target=\"_blank\" rel=\"noopener\">Zones Portuaires \/ Genova<\/a><\/p>\n<h5>Articoli<\/h5>\n<p><a href=\"https:\/\/cpcl.unibo.it\/article\/view\/12129\" target=\"_blank\" rel=\"noopener\">A Creative Approach to the Port-City Relationship: The Case of Zones Portuaires in Genoa<\/a><\/p>\n<p><a href=\"https:\/\/rosa.uniroma1.it\/rosa03\/tracce_urbane\/article\/view\/17052\" target=\"_blank\" rel=\"noopener\">Zones Portuaires: un dispositivo di ricerca-azione sul Porto di Genova<\/a><\/p>\n<h4>Corpi Idrici<\/h4>\n<h5>Web<\/h5>\n<p><a href=\"http:\/\/corpiidrici.it\/\" target=\"_blank\" rel=\"noopener\">Corpi Idrici<\/a><\/p>\n<h5>Articoli<\/h5>\n<p><a href=\"https:\/\/www.roots-routes.org\/corpi-idrici-a-cura-di-anna-daneri-e-nuvola-ravera\/\" target=\"_blank\" rel=\"noopener\">Corpi idrici su Roots &amp; Routes<\/a><\/p>\n<p><a href=\"https:\/\/animaloci.org\/water-bodies\/\" target=\"_blank\" rel=\"noopener\">Water bodies su AnimaLoci<\/a><\/p>\n<p><a href=\"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/11\/carta-dei-diritti_02.pdf\" target=\"_blank\" rel=\"noopener\">Carta dei diritti<\/a><\/p>\n<h3>CREDITI<\/h3>\n<p><strong>Coordinamento:<\/strong> Ines Richter \/ Goethe-Institut Genua<br \/>\n<strong>Concept:<\/strong> Corpi Idrici e Zones Portuaires Genova<br \/>\n<strong>Curatela e sviluppo:<\/strong> Juan L\u00f3pez Cano, Maria Pina Usai<br \/>\n<strong>Foto e video:<\/strong> Silvia Badalotti, Gaia Cambiaggi, Anna Positano, Nuvola Ravera<br \/>\n<strong>Suono:<\/strong> Stellare, Matteo Manzitti<br \/>\n<strong>Storie:<\/strong> Maria Elena Buslacchi, Anna Daneri<br \/>\n<strong>Grafica:<\/strong> Annalisa Gatto &#8211; <a href=\"http:\/\/www.nomdeplume.it\/\" target=\"_blank\" rel=\"noopener\">Nom de Plume<\/a><br \/>\n<strong>Mappa:<\/strong> Matteo Casari<br \/>\n<strong>Web design e sviluppo:<\/strong> Eli Krupitsky<\/p>\n","googleMapsApiKey":"AIzaSyCawxNAgO3yZQ0rmQaJ2Jwhg0h9Qsds_lA","introButtonLabel":"Buona immersione!","introSoundText":"Accendi l\u2019audio, <br \/>\r\ne se usi uno smartphone <br \/>\r\nruota lo schermo.<br \/>\r\n","introText":"<p>IMMERSE: mappa alcuni luoghi che raccontano il legame tra vita antropica e natura acquatica della citt\u00e0 di Genova, nascosta tra emergenze idriche e infrastrutture idrauliche.<\/p>\n<p>Puoi navigare in due modi: seguendo il suono e cliccando dove il blu diventa profondo, o aprendo la legenda e cliccando sui numeri.<\/p>\n<p>Se usi uno smartphone ruota lo schermo.<span style=\"font-weight: 400;\"><br \/>\n<\/span><\/p>\n","mapboxApiKey":"pk.eyJ1IjoiYXRsYXNtZWRsaXEiLCJhIjoiY2tpbXgzNW5qMHhhcjJ5cGtydHpkNnJqYyJ9.vfietFuvTA8S1vaGlm3CUQ","mapboxStyle":"mapbox:\/\/styles\/atlasmedliq\/cl7nc4851001a14pd52ce0is5","maxVolume":"0.5"};
    window.stories = [{"title":"Acquedotto","slug":"acquedotto","location":{"address":"Salita Chiappa di Struppa, 65, 16138 Genova GE","lat":44.434446,"lng":8.9571493,"zoom":14,"place_id":"ChIJSf7S829E0xIRhpxuC8929x0","street_number":"65","street_name":"Salita Chiappa di Struppa","city":"Genova","state":"Liguria","state_short":"GE","post_code":"16138","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Acquedotto-website-def.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Acquedotto-website-def.mp3","sections":[{"text":"<p><em>L\u2019alluvione del 2011 ha cambiato profondamente le nostre vite e il rapporto col nostro territorio: il dolore e la rabbia dei primi momenti non si sono tradotti in risentimento o vittimismo ma sono stati una spinta per ripensare a un riscatto del quartiere e delle persone che lo vivono. Nasce da l\u00ec il percorso dell\u2019Associazione amici di Ponte Carrega.<\/em><\/p>\n<p><em>Seppur nati con le vanghe in mano, ben presto ci rendiamo conto che oltre alla pratica va coltivata anche la teoria, in rete con altri gruppi e con le universit\u00e0 con l\u2019obiettivo di individuare le soluzioni migliori alle criticit\u00e0 del quartiere e della vallata. L\u2019alluvione fu tragica e violenta ma ebbe la forza di far reagire un gruppo di cittadini dopo aver messo a nudo le fragilit\u00e0 del territorio: fu un evento disvelatore che ci mostr\u00f2 la necessit\u00e0 di trovare rimedi. La cura del territorio \u00e8 la strada per ridare dignit\u00e0 ai nostri territori feriti dall\u2019alluvione e mortificati dalla speculazione.<\/em><\/p>\n<p><em>L\u2019acqua, elemento naturale che attraversa la valle e ne segna la storia, \u00e8 il centro della vallata: la cura del nostro territorio passa anche attraverso il rispetto del fiume che scorre al suo centro.<\/em><\/p>\n<p>\u2014 Fabrizio Spiniello<\/p>\n","files":[],"links":[], \/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_IMG_8852-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_positano_corpiidrici_DSC_7082-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Il tracciato dell\u2019antico acquedotto genovese percorre un lungo tratto. Partendo dalle sorgenti dalle alte vallate dell\u2019entroterra, l\u2019acquedotto raggiungeva il sestiere del molo, fornendo d\u2019acqua sia i primi edificati della citt\u00e0, sia il porto antico. Questa enorme infrastruttura idrica, nata ai tempi dei romani, ha visto nel corso della storia uno sviluppo importante. Con opere idrauliche come il Ponte Sifone &#8211; che attraversa il cimitero monumentale di Staglieno &#8211; o arcate sopraelevate ad oggi inglobate nell\u2019edificato, l\u2019acquedotto ha trasportato acqua fino a met\u00e0 del \u2018800. Anche se certe fonti rivelano che il quartiere del Molo \u00e8 stato fornito da quest\u2019opera fino al 1951.<\/p>\n<p>L\u2019acquedotto \u00e8 stato un\u2019importante presenza della Val Bisagno per secoli. Tanto da segnare ancora il territorio con ponti come il ponte Canale sul rio Torbido, il ponte canale Cicala, il gi\u00e0 citato ponte Sifone e altre aree minori che corrono parallele ai monti della Val Bisagno o nelle zone di frana. Anche in citt\u00e0 le tracce dell\u2019acquedotto sono visibili su via Burlando, Piazza Manin, all\u2019Acquasola o a Castelletto, per citarne solo alcune.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Acquedotto.mp4_20221025_011441.350-225x1 edliq-immerse\/uploads\/2022\/09\/04_IMG_8826-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_IMG_8779-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_IMG_8857-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Agli albori di questo secolo, \u00e8 nata nella societ\u00e0 civile una forte voglia di recuperare le tracce dell\u2019antica infrastruttura idrica genovese, appoggiata da alcune istituzioni, in primis quella universitaria. E\u2019 interessante che sia la societ\u00e0 civile, in modo autonomo, a decidere di prendersi cura di un bene pubblico, soprattutto quando parte di questa infrastruttura era invisibile &#8211; perch\u00e9 inglobata nel agglomerato urbano, servendo come base stradale &#8211; o si trovava semplicemente invasa dal un\u2019 incolta vegetazione che rischiava di cancellare le sue tracce.<\/p>\n<p>L\u2019acqua, una risorsa importante per la vita e per il funzionamento della citt\u00e0 \u00e8 diventata linfa vitale per la riscoperta del territorio e dei borghi interni del genovese. La rivisitazione del tracciato dell\u2019antico acquedotto \u00e8 stata realizzata da una serie di associazioni locali, raccolte attualmente in una \u201cfederazione\u201d nella quale sono presenti circa una ventina di comitati. Attraverso la cura e la manutenzione che le associazioni hanno applicato ai diversi ponti, acquedotti o altre invenzioni dell\u2019ingegneria idraulica ligure \u00e8 da diversi anni che gli abitanti della citt\u00e0 possono percorrere a piedi o in bicicletta i pi\u00f9 di 28 km che reggono la passeggiata dell\u2019acqua. Lungo il tragitto, le associazioni hanno sistemato ringhiere, costruito panchine, tavoli da picnic e aree di sosta, messo in sicurezza lastre danneggiate della copertura dell\u2019infrastruttura o curato la vegetazione che impediva la fruizione del percorso.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_DSC03106-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/08_IMG_8781-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_IMG_8849-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>L\u2019iniziativa conta di recente con un finanziamento comunale di circa 2 milioni di euro, che saranno da erogare da una cordata che vede agli assessorati alle Valli, alle Infrastrutture e alla Cultura correre insieme per valorizzare una risorsa territoriale da anni caduta in disuso.<\/p>\n<p>Il recupero del tracciato dell\u2019antico acquedotto si configura cos\u00ec come un progetto nato dal basso il quale, non solo ha avuto ripercussione non solo a livello locale, bens\u00ec \u00e8 riuscito a innescare un processo a pi\u00f9 ampia scala. Grazie alla pubblica messa in mostra di una risorsa collettiva e di produzione di benessere, oggi il progetto sta creando altre economie circolari, investimenti e profitti che, di sicuro, avranno un grande impatto nello sviluppo della citt\u00e0 del domani.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_DSC03110-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_IMG_8828-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"files":[],"links":[{"title":"Mappa dell\u2019acquedotto","url":"http:\/\/www.acquedottogenova.altervista.org\/147-link%20associazioni%20acquedotto.htm"},{"title":"Acquedotto, visite guidate","url":"https:\/\/www.genovatoday.it\/eventi\/acquedotto-storico-visite-guidate-escursionismo-liguria-trekking.html"},{"title":"Amici di Ponte Carrega","url":"http:\/\/www.amicidipontecarrega.it\/"}],"materialsSection":true,"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_DSC03103-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Bacinetto di Carenaggio","slug":"bacinetto-di-carenaggio","location":{"address":"Bacinetto di Carenaggio della Rimorchiatori Riuniti, Via Antonio Gramsci, 16126 Genova GE","lat":44.4126523,"lng":8.9258279,"zoom":16,"place_id":"ChIJPUh3H-JD0xIRCHwRK5R71Tw","street_name":"Via Antonio Gramsci","city":"Genova","state":"Liguria","state_short":"GE","post_code":"16126","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-Bacinetto_MstDEF.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-Bacinetto_MstDEF.mp3","sections":[{"text":"<p>Un bacino di carenaggio \u00e8 per definizione un concentrato del limite fra citt\u00e0 e porto. \u00c8 in una condizione di permeabilit\u00e0 potenziale permanente: fa entrare il mare fra le case, controllandolo, e lo respinge quando non ne ha pi\u00f9 bisogno. In bilico restano chiglie ingioiellate di molluschi che sembrano poggiare sul niente.<\/p>\n<p>Sull\u2019Atlantico e nei mari del Nord i bacini si riempiono con le maree, per svuotarli basta aspettare che il mare si ritiri. Nel Mediterraneo bisogna respingere il mare con la forza. Per vederli apparire, quindi, occorre aspettare lo sviluppo di pompe potenti abbastanza da far fronte a Poseidone.<\/p>\n<p>Alla Darsena c\u2019\u00e8 il primo bacino mediterraneo \u2013 uno dei primi, almeno, si racconta. Lo costru\u00ec la Marina Sabauda a met\u00e0 del XIX secolo e da allora fu ricovero per navi militari, commerciali e anche velieri. Era fatto di pietra e ci voleva un giorno per svuotarlo. Oggi l\u2019operazione si fa in una manciata di minuti.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-001-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/u tornare a navigare.<\/p>\n<p>Queste operazioni si incastonano nel tessuto urbano alle porte della citt\u00e0, fra i pescatori intenti a riparare le reti ed un sushi bar. Il trenino dei turisti le sfiora, chi fa jogging in Darsena non le vede quasi pi\u00f9, chi arriva a piedi dalla Stazione Marittima si ferma sorpreso a fotografarle. Chi abita Genova conosce il bacino da dietro le griglie, lo vede pieno, lo vede vuoto, di rado ne conosce la storia.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-004-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/Bacinetto-0 uria","state_short":"GE","post_code":"16142","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Bisagno-for-website-def.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Bisagno-for-website-def.mp3","sections":[{"text":"<p><em>\u201cBisagno \u00e8 per me storia, gioia, dolore, resistenza. Nell\u2019alluvione del \u201870 con i ragazzi siamo scesi fra le rovine, e anche recentemente. <\/em><br \/>\n<em>Custodire la Natura \u00e8 un comandamento (&#8230;). Bisagno era il nome di battaglia del pi\u00f9 valoroso nostro Comandante Partigiano. Di conseguenza: resistere\u201d<\/em><\/p>\n<p>\u2015 Don Andrea Gallo<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/01_positano_corpiidrici_DSC_5802-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/02_cambiaggi_corpi_idrici_dsc04707-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/03_cambiaggi_corpi_idrici_dsc04754-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p><em>\u201cIl Bisagno nasce dal passo della Scoffera. Il suo primo tratto veniva chiamato anche Bargaglino. Diventa bisagno solo a valle della confluenza con il suo maggiore affluente, il Lentro.(&#8230;)<\/em><\/p>\n<p><em>Nel corso del tempo, il Bisagno ha alimentato di forza motrice molini e opifici, ha rifornito d\u2019acqua Genova e le sue navi, e nel momento del bisogno le ha donato la libert\u00e0.\u201d(&#8230;)<\/em><\/p>\n<p><em>Con la cementificazione selvaggia del dopoguerra vennero trascurate totalmente i numerosi avvisi della natura, che non distolsero i genovesi da una capillare e pignola occupazione del territorio con palazzoni informi.(&#8230;)<\/em><\/p>\n<p><em>Le alluvioni del bisagno si sono susseguite nei secoli con una intensit\u00e0 maggiore nel novecento. Il 4 Novembre 2011, abbiamo assistito ad uno scenario tragico di una alluvione violenta. La vorticosa lama d\u2019acqua sulla strada, che scorre a una quota ben pi\u00f9 alta di quella che sta defluendo impetuosa nel Rio Fereggiano e che trascina ogni cosa sul suo percorso, \u00e8 un simbolo della povert\u00e0 culturale con cui viene interpretato lo spazio urbano, dell\u2019incuria per il bene comune, del sonno dell\u2019anima.<\/em><\/p>\n<p>\u2015 Rosso, Renzo. <em>Bisagno. Fiume Nascosto.<\/em><\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/04_ravera_corpi_idrici_07-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/05_cambiaggi_corpi_idrici_dsc04669-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4_20221025_001515.274-720x405.jpg"},"mobileImage":[],"video":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/D_Bisagno.mp4","mobileVideo":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/M_Bisagno.mp4","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Il 9 ottobre del 2014 sono esondati a causa delle forti piogge registrate sul capoluogo ligure, i torrenti Bisagno, Fereggiano e Sturla. L\u2019esondazione del Bisagno, caus\u00f2 molti danni nell\u2019area della Stazione Brignole, inondando le botteghe che si trovavano al piano terra di via Tolemaide e portando via auto, moto, pullman e persino una vita umana.<\/p>\n<p>La forte acclivit\u00e0 del territorio genovese e l\u2019intensa urbanizzazione di questo ultimo tratto del torrente Bisagno, sono condizioni, unite alla periodicit\u00e0 delle forti piogge concentrate nei mesi di settembre e ottobre, capaci di produrre eventi di forte tragicit\u00e0 per gli abitanti della citt\u00e0 di Genova.<\/p>\n<p>I lavori di adeguamento dell\u2019antica copertura del Bisagno &#8211; voluta da Mussolini negli anni \u201830 del secolo scorso &#8211; erano iniziati nel 2005. Solo nel 2021 si sono riusciti a concludere. L\u2019attuale opera idraulica \u00e8 riuscita a incrementare la portata dai 450 m3\/s agli 850 m3\/s. Il nuovo impalcato si sviluppa per una lunghezza di circa 1.300 metri e una larghezza di 50, pari a circa 65 mila metri quadrati. Agli gi\u00e0 citati 850m3\/s, si aggiunger\u00e0 il deflusso di altri 450m3\/s, garantiti dallo scolmatore dello stesso nome, opera attualmente in corso di realizzazione e la cui conclusione \u00e8 prevista per il 2024.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/06_ravera_corpi_idrici_09-2-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_ravera_corpi_idrici_03-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_ravera_corpi_idrici_03-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_ravera_corpi_idrici_03.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/07_ravera_ ":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/09_positano_corpiidrici_DSC_5826-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Il Bisagno \u00e8 diventato da Rio non classificato a programma nazionale, da corso d\u2019acqua vivo a <em>in fin di vita<\/em>, dimenticato completamente da gran parte popolazione se non dalle comunit\u00e0 che lo abitano. Molti corsi d\u2019acqua come lui, non sono vissuti, pensati, ricordati se non nel tempo tragico.<\/p>\n<p>Tutti questi progressi dell&#8217;ingegneria idraulica, saranno capaci di migliorare la vita di tante cittadine e cittadini nei prossimi anni e, speriamo, decade. Ma senza l\u2019intervento sulla decompressione dell\u2019urbanizzato e sul rinforzo dei territori frananti, rischia di essere poco utile davanti alla potenza inaspettata ed incalcolabile dell\u2019acqua in scorrimento.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/10_ravera_corpi_idrici_022-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/11_positano_corpiidrici_DSC_5786-2.jpg","large":"https:\/ s\/2022\/09\/12_ravera_corpi_idrici_02.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/12_ravera_corpi_idrici_02-720x405.jpg"},"mobileImage":[],"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Centrale Enel","slug":"centrale-enel","location":{"address":"Centrale di Genova, 16149 Genova GE","lat":44.4029065,"lng":8.9034949,"zoom":15,"place_id":"ChIJI6Yp4WxB0xIRFHsXFjv2TqE","city":"Genoa","state":"Liguria","state_short":"GE","post_code":"16149","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-CentraleEnel_MstDEF.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-CentraleEnel_MstDEF.mp3","sections":[{"text":"<p>Il carbone viene dal mare, e forma sulla costa dune nere come la lava. Ma il carbone non sta fermo \u2013 e anche quando ci sta, fa muovere qualcosa. Con un sistema di nastri e carrucole, una volta dai moli raggiungeva il tetto della centrale, dove si trovava il bunker, un serbatoio che in sezione somiglia allo scafo di una nave, e da li precipitava, scaldava le caldaie, azionava le turbine e accendeva la citt\u00e0.<\/p>\n<p>La centrale \u00e8 stata costruita quasi cent\u2019anni fa su terreni di riporto, tenuti insieme da palizzate di pino. Un reticolo in acciaio che risponde ad esigenze funzionali, come sostenere le strutture, complessive, come resistere al vento, ed estetiche, come piacere a chi ci lavora dentro. Con i suoi balconi in art d\u00e9co affacciati su gruppi elettrogeni giganteschi, la centrale sembrava fatta pi\u00f9 per le persone che per il carbone. Alcuni impianti venivano dall\u2019America e negli archivi ENEL si trova la bolla di consegna: li mandava il piano Marshall.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-01-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.co pg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-03-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>La centrale \u00e8 stata prima Edison, poi Edison-Volta, poi Enel. Oggi \u00e8 spenta, ma il carbone \u00e8 ancora l\u00ec. C\u2019era da prima, e presumibilmente ci sar\u00e0 ancora a lungo, a dispetto delle crisi. Nel 1916, il carbone aumenta da 4 a 45 lire a tonnellata per \u00abcause connesse col porto\u00bb.<\/p>\n<p>Scriveva Luigi Einaudi sul Corriere della Sera del 16 gennaio 1916 che \u00abGenova non \u00e8 solo il maggior porto carbonifero ma \u00e8 anche il solo grande mercato di carbone dell\u2019Italia ed uno dei maggiori mercati carboniferi del mondo. Se Genova fosse solo un porto attraverso a cui il carbone passa, questa cifra sarebbe di gran lunga minore (\u2026). Qui hanno sede i rappresentanti delle maggiori miniere inglesi ed ora anche americane; qui vi sono cospicui depositi di carbone in attesa di vendita; qui si fanno giornalmente contratti per migliaia di tonnellate contanti ed a termine. In un mercato attivo, come quello di Genova, si incontrano continuamente domande ed offerte di carbone; prezzi oscillano giornalmente in funzione di avvenimenti attuali di avvenimenti futuri previsti: e si negoziano quantit\u00e0 esistenti quantit\u00e0 future (\u2026) Aggiungo essere una grande fortuna per l\u2019Italia che il porto di Genova sia non solo un grande porto, ma grande mercato, poich\u00e9, se cos\u00ec non fosse, l\u2019Italia non potrebbe influire sui prezzi del carbone, ma dovrebbe accettare senz\u2019altro quelli inglesi od americani: non esisterebbero depositi cospicui a Genova ed a Savona, i quali funzionano da volante regolatore nel meccanismo dei prezzi\u00bb.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-04-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\ vernano gli scambi, anche quando, visti da terra o dal mare, appaiono come masse inerti e inoffensive.<\/p>\n<p>Nel settembre 2016, Zones Portuaires ha organizzato l\u2019ultima visita al pubblico della Centrale ENEL prima dello spegnimento definitivo e della dismissione. L\u2019impianto, perfettamente funzionante, si \u00e8 conservato pressoch\u00e9 inalterato. Recentemente vincolato dalla Soprintendenza su richiesta di Universit\u00e0, Aipai e Italia Nostra, sia nella parte architettonica che in quella impiantistica, \u00e8 ora alla ricerca di un nuovo destino.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-07-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-m x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/ENEL-002-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Diga Foranea","slug":"diga-foranea","location":{"address":"9WX7+CW Genoa, Metropolitan City of Genoa, Italy","lat":44.39858176282744,"lng":8.914829871350083,"zoom":16,"place_id":"GhIJ8eN5ugQzRkART86rlWTUIUA","city":"Genoa","state":"Liguria","state_short":"GE","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-DigaForanea_MstDEF.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-DigaForanea_MstDEF.mp3","sections":[{"text":"<p>Quando si parla della Diga foranea si comincia sempre con la storia del suo finanziatore, il marchese Raffaele De Ferrari, principe di Lucedio. D\u2019altronde, se al marchese \u00e8 intitolata la piazza principale della citt\u00e0, buone ragioni devono esserci. Una \u00e8 proprio l\u2019iniziativa di riparare il porto di Genova dall\u2019alto mare, perch\u00e9 potesse accogliere i bastimenti che arrivavano dal Mediterraneo, dall\u2019Atlantico e, da pochi anni, anche dall\u2019oceano Indiano, attraverso il canale di Suez. Era il 1874 e, di rientro da Marsiglia, il marchese aveva constatato come le infrastrutture dello scalo genovese fossero decisamente inferiori, per qualit\u00e0 e dimensioni, rispetto a quello francese. Complice il fatto che il figlio, per divergenze di ordine politico, non avrebbe accettato l\u2019eredit\u00e0 familiare, decise quindi di donare alla citt\u00e0 di Genova venti milioni di lire d\u2019oro per i lavori di rinnovamento del porto. Per avere un\u2019idea pi\u00f9 chiara dell\u2019entit\u00e0 della donazione, la si pu\u00f2 stimare equivalente a circa venti milioni di euro di oggi. Il MOSE a Venezia ne \u00e8 costato sei.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-001-1280x720.jpg","thumb-720":"https:\/\/stor diga-002-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob-473x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob-225x487.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-002-mob-720x1559.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"},{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-003-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Su questa donazione circolano pettegolezzi: si usa dire, per esempio, che per far fronte all\u2019opera il marchese avrebbe chiesto la somma alla moglie, Maria Brignole Sale, duchessa di Galliera, a cui la citt\u00e0 deve anche uno dei propri maggiori ospedali \u2013 cosa che non aveva bisogno di fare, ma che piace raccontare.<\/p>\n<p>Con questi venti milioni, in realt\u00e0, si rifece il porto intero: si costruirono moli, magazzini, ferrovie e gru. I lavori durarono tanto che il duca di Galliera non vide mai la diga. Il cantiere cominci\u00f2 solo quarant\u2019anni dopo la sua morte, nel 1916, e fu terminato definitivamente diciassette anni pi\u00f9 tardi. Bombardati durante la guerra, attaccati da mareggiate e tempeste, i quattro chilometri di cemento della diga hanno resistito fino al 2022. Una volta, negli anni Settanta, una nave inglese si spezz\u00f2 in due, andando a sbatterle contro. Ma da qualche anno il progetto \u00e8 di spostarla pi\u00f9 al largo, perch\u00e9 le navi crescono, ancora e ancora. La diga si far\u00e0 500 metri pi\u00f9 in l\u00e0 e, per la cronaca, dovrebbe costare circa un miliardo e mezzo, operativa entro il 2026.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-004-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-004-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-004.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-004-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-004-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-004.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-004-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-004-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/upl /2022\/10\/diga-006-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-006-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"materialsSection":false},{"text":"<p>Il progetto fa contenti e scontenti: prima di procedere con la progettazione definitiva, un dibattito pubblico ha riunito 67 gruppi di lavoro per scegliere l\u2019alternativa migliore fra le tre proposte. Hanno partecipato architetti, imprenditori, armatori, associazioni, politici non di primo pelo e anche i giovani di Fridays for Future. La diga di oggi dipende da un futuro che \u00e8 poco prevedibile.<\/p>\n<p>Su quei quattro chilometri in pochi hanno avuto il privilegio di camminare: i pescatori muniti di permesso, gli addetti ai lavori e qualche raro giornalista, fotografo, artista. La sua faccia interna, un giorno, fu rivestita con i ritratti di cento lavoratori e lavoratrici del porto, che salutavano le navi in arrivo e in partenza. Ormeggiatori, rimorchiatori e piloti sorridevano nel vedersi affissi nel mare, su un muro, \u201ccome delle star\u201d.<\/p>\n<p>Zones Portuaires Genova ha realizzato due progetti sulla diga:nel 2018 l\u2019installazione artistica Inside Out: <em>Facce del porto<\/em>, realizzata da Simone Lezzi nell\u2019ambito del progetto INSIDE OUT di JR Artist<br \/>\nnel 2021 ha promosso la progettazione dell\u2019installazione di light installation <em>Do you care?<\/em> curata da Stefania Toro \/ Condiviso, la cui realizzazione \u00e8 prevista per l\u2019edizione 2023 del Festival<\/p>\n<p>&nbsp;<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-007.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/at ","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-010-mob.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-010-mob.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/10\/diga-010-mob-720x1557.jpg"},"video":"","mobileVideo":"","focus":"50% 50%"}],"text":""}]},{"title":"Ex-Piattaforma Offshore","slug":"ex-piattaforma-offshore-ex-porto-petroli","location":{"address":"CR27+F7 Genoa, Metropolitan City of Genoa, Italy","lat":44.401239643226525,"lng":8.813221425439446,"zoom":10,"place_id":"GhIJGO630VszRkARjtAqjl6gIUA","city":"Genoa","state":"Liguria","state_short":"GE","country":"Italy","country_short":"IT"},"mapSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-Piattaforma_MstDEF.mp3","backgroundSound":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/ATLAS-Piattaforma_MstDEF.mp3","sections":[{"text":"<p>Quasi nessuno lo sa, ma a Genova c\u2019\u00e8 anche un\u2019isola. Cos\u00ec la chiamano i pescatori: l\u2019Isola grande, una piattaforma piantata a un chilometro dalla costa, fra l\u2019aeroporto, la citt\u00e0, le colline. Sembra in bilico, pronta a disfarsi, ma \u00e8 ancorata saldamente al fondo, 54 metri pi\u00f9 gi\u00f9. \u00c8 un grande animale meccanico a dieci gambe, su cui si sono aggrovigliate alghe, spugne, ostriche e cozze. Fra i suoi piedi circolano le ricciole e le orate.<\/p>\n<p>L\u2019isola \u00e8 legata alla citt\u00e0 da una vena d\u2019acciaio, in cui per anni, dal 1972, ha pulsato il petrolio. Il petrolio arrivava da porti dai nomi esotici e, giunto a terra, si irradiava nel nord Italia, passava le Alpi, finiva la sua corsa in Svizzera, in Germania. Doveva fermarsi al largo perch\u00e9 le petroliere, grandi, sempre pi\u00f9 grandi, non potevano avvicinarsi troppo alla costa a causa del limitato pescaggio. Le navi, quindi, giunte a qualche centinaio di metri dalla costa si arrestavano: i rimorchiatori le tenevano distanti, perch\u00e9 potessero scaricare in sicurezza anche con il mare in tempesta, e il petrolio nel tubo correva, correva.<\/p>\n","files":[],"links":[],"images":[{"image":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-300x169.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-1024x576.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-225x127.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01.jpg","thumb-1920":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-1920x1080.jpg","thumb-1600":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-1600x900.jpg","thumb-1280":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-1280x720.jpg","thumb-720":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-720x405.jpg"},"mobileImage":{"thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-mob-1-150x150.jpg","medium":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-mob-1-139x300.jpg","medium_large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-mob-1.jpg","large":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-mob-1-474x1024.jpg","post-thumbnail":"https:\/\/storage.googleapis.com\/atlas-medliq-immerse\/uploads\/2022\/09\/Multedo-01-mob-1-225x486.jpg","thumb-2560":"https:\/\/storage.googleapis.com\/
